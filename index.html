<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M.O.L Labubu 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --pink: #ff477e; --bg: #f3e8ff; }
        body { margin: 0; background: var(--bg); overflow: hidden; font-family: -apple-system, sans-serif; }
        
        /* 1:1 还原你截图的顶部 HUD */
        #ui { position: fixed; top: 15px; width: 90%; left: 5%; z-index: 100; pointer-events: none; }
        .hud { display: flex; justify-content: space-around; padding: 15px; background: rgba(255,255,255,0.85); backdrop-filter: blur(15px); border-radius: 24px; box-shadow: 0 8px 32px rgba(255,71,126,0.1); border: 1px solid white; }
        .hud-val { color: var(--pink); font-weight: 900; font-size: 1.2rem; display: block; text-align: center; }
        .hud-label { color: #aaa; font-size: 0.65rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        /* 操作按钮样式优化 */
        #controls { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; z-index: 100; }
        .btn { width: 68px; height: 68px; background: white; border-radius: 24px; border: none; font-size: 1.6rem; color: var(--pink); box-shadow: 0 6px 0 #f0f0f0, 0 10px 20px rgba(0,0,0,0.08); pointer-events: auto; transition: 0.1s; display: flex; align-items: center; justify-content: center; }
        .btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #f0f0f0; background: #fff1f5; }

        /* 覆盖层 */
        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .start-btn { background: var(--pink); color: white; border: none; padding: 18px 60px; border-radius: 40px; font-weight: bold; font-size: 1.2rem; box-shadow: 0 10px 25px rgba(255,71,126,0.3); margin-top: 30px; }
    </style>
</head>
<body>

    <div id="ui">
        <div class="hud">
            <div><span class="hud-label">LEVEL</span><span id="lvD" class="hud-val">1</span></div>
            <div><span class="hud-label">TIME</span><span id="tmD" class="hud-val">00:00</span></div>
            <div><span class="hud-label">HERO</span><span id="hrD" class="hud-val">心动粉</span></div>
        </div>
    </div>

    <div id="controls">
        <div></div><button class="btn" onclick="move('u')">↑</button><div></div>
        <button class="btn" onclick="move('l')">←</button>
        <button class="btn" onclick="move('d')">↓</button>
        <button class="btn" onclick="move('r')">→</button>
    </div>

    <div id="startLayer" class="overlay">
        <h1 style="color:var(--pink); font-size:3.5rem; margin:0; letter-spacing:-2px">M.O.L 3D</h1>
        <p style="color:#aaa; letter-spacing:5px; font-size:0.8rem">THE LABUBU MAZE</p >
        <button class="start-btn" onclick="startGame()">GO ADVENTURE!</button>
    </div>

<script>
    let scene, camera, renderer, player, mazeGroup;
    let state = { x: 1, z: 1, lv: 1, maze: [], seconds: 0 };
    const stepSize = 10; 

    function initScene() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf3e8ff); // 海报紫色背景
        scene.fog = new THREE.Fog(0xf3e8ff, 20, 90); 

        camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 40, 35); 

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // 光照系统 - 产生体积感的关键
        const mainLight = new THREE.DirectionalLight(0xffffff, 0.8);
        mainLight.position.set(30, 50, 20);
        mainLight.castShadow = true;
        mainLight.shadow.mapSize.width = 1024;
        mainLight.shadow.mapSize.height = 1024;
        scene.add(mainLight);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        buildMaze();
        animate();
    }

    function buildMaze() {
        if(mazeGroup) scene.remove(mazeGroup);
        mazeGroup = new THREE.Group();
        
        const dim = 11 + Math.min(state.lv, 8); 
        state.maze = Array.from({length:dim}, () => Array(dim).fill(1));

        // 迷宫生成
        const walk = (x, z) => {
            state.maze[x][z] = 0;
            [[0,2],[0,-2],[2,0],[-2,0]].sort(()=>Math.random()-0.5).forEach(([dx,dz])=>{
                let nx=x+dx, nz=z+dz;
                if(nx>0 && nx<dim-1 && nz>0 && nz<dim-1 && state.maze[nx][nz]==1){
                    state.maze[x+dx/2][z+dz/2]=0; walk(nx, nz);
                }
            });
        };
        walk(1,1);

        // 材质定义
        const wallMat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.2 });
        const floorMat = new THREE.MeshStandardMaterial({ color: 0xeedfff }); // 稍微深一点的紫色地板
        const wallGeo = new THREE.BoxGeometry(stepSize, 14, stepSize);
        const floorGeo = new THREE.PlaneGeometry(stepSize, stepSize);

        for(let r=0; r<dim; r++) {
            for(let c=0; c<dim; c++) {
                const px = r * stepSize - (dim * stepSize / 2);
                const pz = c * stepSize - (dim * stepSize / 2);

                if(state.maze[r][c] === 1) {
                    const wall = new THREE.Mesh(wallGeo, wallMat);
                    wall.position.set(px, 7, pz);
                    wall.castShadow = true;
                    wall.receiveShadow = true;
                    mazeGroup.add(wall);
                } else {
                    const floor = new THREE.Mesh(floorGeo, floorMat);
                    floor.rotation.x = -Math.PI / 2;
                    floor.position.set(px, 0, pz);
                    floor.receiveShadow = true;
                    mazeGroup.add(floor);
                    
                    // 终点标记
                    if(r === dim-2 && c === dim-2) {
                        const goal = new THREE.Mesh(new THREE.BoxGeometry(6,1,6), new THREE.MeshStandardMaterial({color: 0xfbbf24}));
                        goal.position.set(px, 0.5, pz);
                        mazeGroup.add(goal);
                    }
                }
            }
        }
        scene.add(mazeGroup);

        // 角色初始化 - 潮玩公仔感
        if(!player) {
            const pGroup = new THREE.Group();
            // 身体
            const body = new THREE.Mesh(new THREE.SphereGeometry(3.5, 32, 32), new THREE.MeshStandardMaterial({color: 0xff477e}));
            body.position.y = 4.5;
            body.castShadow = true;
            pGroup.add(body);
            // 装饰（模拟耳朵）
            const earGeo = new THREE.ConeGeometry(1, 4, 32);
            const earMat = new THREE.MeshStandardMaterial({color: 0xff477e});
            const e1 = new THREE.Mesh(earGeo, earMat); e1.position.set(-1.5, 8, 0); pGroup.add(e1);
            const e2 = new THREE.Mesh(earGeo, earMat); e2.position.set(1.5, 8, 0); pGroup.add(e2);
            
            player = pGroup;
            scene.add(player);
        }
        state.x = 1; state.z = 1;
        updatePlayerPos();
    }

    function updatePlayerPos() {
        const dim = state.maze.length;
        const tx = state.x * stepSize - (dim * stepSize / 2);
        const tz = state.z * stepSize - (dim * stepSize / 2);
        player.position.set(tx, 0, tz);
    }

    function animate() {
        requestAnimationFrame(animate);
        // 相机平滑跟随逻辑
        const targetCamX = player.position.x;
        const targetCamZ = player.position.z + 35;
        camera.position.x += (targetCamX - camera.position.x) * 0.1;
        camera.position.z += (targetCamZ - camera.position.z) * 0.1;
        camera.lookAt(player.position.x, 5, player.position.z);
        
        renderer.render(scene, camera);
    }

    window.move = (d) => {
        let nx = state.x, nz = state.z;
        if(d=='u') nx--; if(d=='d') nx++; if(d=='l') nz--; if(d=='r') nz++;
        
        if(state.maze[nx] && state.maze[nx][nz] === 0) {
            state.x = nx; state.z = nz;
            updatePlayerPos();
            if(nx === state.maze.length-2 && nz === state.maze.length-2) {
                state.lv++;
                document.getElementById('lvD').innerText = state.lv;
                buildMaze();
            }
        }
    };

    window.startGame = () => {
        document.getElementById('startLayer').style.display = 'none';
        initScene();
        setInterval(() => {
            state.seconds++;
            const m = Math.floor(state.seconds/60).toString().padStart(2,'0');
            const s = (state.seconds%60).toString().padStart(2,'0');
            document.getElementById('tmD').innerText = `${m}:${s}`;
        }, 1000);
    };
</script>
</body>
</html>
