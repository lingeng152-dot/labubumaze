<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>迷宫守护者：随机试炼</title>
    <script src="https://cdn.staticfile.org/three.js/r128/three.min.js"></script>
    <style>
        :root { --accent: #2ecc71; --stone: #2d3436; --bg: #0f0f1a; }
        * { touch-action: none; -webkit-user-select: none; box-sizing: border-box; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); overflow: hidden; font-family: sans-serif; }
        
        #ui { position: absolute; top: 15px; width: 94%; left: 3%; z-index: 100; pointer-events: none; }
        .hud { background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); border-radius: 12px; padding: 12px; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; color: white; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; font-weight: bold; margin-right: 12px; box-shadow: 0 0 15px var(--accent); }
        .info { flex: 1; display: flex; justify-content: space-around; }
        .val { font-weight: 900; font-size: 1.1rem; color: var(--accent); text-shadow: 0 0 5px var(--accent); }

        #controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; z-index: 100; }
        .btn { width: 70px; height: 70px; background: rgba(255,255,255,0.1); backdrop-filter: blur(5px); border-radius: 50%; border: 1px solid rgba(255,255,255,0.2); font-size: 1.5rem; color: white; display: flex; align-items: center; justify-content: center; }
        .btn:active { background: var(--accent); transform: scale(0.9); }
    </style>
</head>
<body>

    <div id="ui">
        <div class="hud">
            <div class="avatar">B</div>
            <div class="info">
                <div class="item">LV <span class="val" id="curLv">1</span> / 100</div>
                <div class="item">TIME <span class="val" id="tmD">00:00</span></div>
            </div>
        </div>
    </div>

    <div id="controls">
        <div></div><button class="btn" onpointerdown="move('u')">▲</button><div></div>
        <button class="btn" onpointerdown="move('l')">◀</button>
        <button class="btn" onpointerdown="move('d')">▼</button>
        <button class="btn" onpointerdown="move('r')">▶</button>
    </div>

<script>
    let scene, camera, renderer, player, mazeGroup, gemMesh;
    let state = { r: 1, c: 1, er: 0, ec: 0, lv: 1, maxLv: 100, maze: [], time: 0 };
    const step = 10;

    function createStoneTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 256; canvas.height = 256;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#3d4455'; ctx.fillRect(0, 0, 256, 256);
        ctx.strokeStyle = '#1d2436'; ctx.lineWidth = 2;
        for(let i=0; i<8; i++) {
            for(let j=0; j<8; j++) {
                ctx.strokeRect(j*32 + (i%2*16), i*32, 32, 32);
                ctx.fillStyle = `rgba(0,0,0,${Math.random()*0.1})`;
                ctx.fillRect(j*32 + (i%2*16), i*32, 32, 32);
            }
        }
        return new THREE.CanvasTexture(canvas);
    }

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0f0f1a);
        scene.fog = new THREE.Fog(0x0f0f1a, 10, 160);

        camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 1, 1000);
        
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.4));
        const pLight = new THREE.PointLight(0x2ecc71, 2, 100);
        scene.add(pLight); // 随身光效预设

        createMaze();
        animate();

        setInterval(() => {
            state.time++;
            const s = (state.time%60).toString().padStart(2,'0'), m = Math.floor(state.time/60).toString().padStart(2,'0');
            document.getElementById('tmD').innerText = m + ":" + s;
        }, 1000);
    }

    function createMaze() {
        if(mazeGroup) scene.remove(mazeGroup);
        mazeGroup = new THREE.Group();
        
        const dim = Math.min(35, 11 + Math.floor(state.lv / 5) * 2);
        state.maze = Array.from({length:dim}, () => Array(dim).fill(1));
        
        let pathCells = [];
        const walk = (r, c) => {
            state.maze[r][c] = 0;
            pathCells.push({r, c});
            [[0,2],[0,-2],[2,0],[-2,0]].sort(()=>Math.random()-0.5).forEach(([dr,dc]) => {
                if(r+dr>0 && r+dr<dim-1 && c+dc>0 && c+dc<dim-1 && state.maze[r+dr][c+dc] == 1) {
                    state.maze[r+dr/2][c+dc/2] = 0; walk(r+dr, c+dc);
                }
            });
        };
        walk(1, 1);

        // --- 随机终点逻辑 ---
        // 筛选距离起点（1,1）较远的所有可行走格子
        let possibleEnds = pathCells.filter(cell => (cell.r + cell.c) > dim);
        let endCell = possibleEnds[Math.floor(Math.random() * possibleEnds.length)];
        state.er = endCell.r; state.ec = endCell.c;

        const stoneTex = createStoneTexture();
        const wallMat = new THREE.MeshStandardMaterial({ map: stoneTex, color: 0x777777 });
        const wallGeo = new THREE.BoxGeometry(step, 20, step);
        const capMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
        const capGeo = new THREE.BoxGeometry(step+0.5, 2, step+0.5);

        for(let r=0; r<dim; r++) {
            for(let c=0; c<dim; c++) {
                const px = c*step - (dim*step/2), pz = r*step - (dim*step/2);
                if(state.maze[r][c] == 1) {
                    const wall = new THREE.Mesh(wallGeo, wallMat);
                    wall.position.set(px, 10, pz);
                    mazeGroup.add(wall);
                    const cap = new THREE.Mesh(capGeo, capMat);
                    cap.position.set(px, 20, pz);
                    mazeGroup.add(cap);
                } else if(r == state.er && c == state.ec) {
                    // 生成随机终点的宝石
                    gemMesh = new THREE.Mesh(new THREE.OctahedronGeometry(2.5,0), new THREE.MeshStandardMaterial({color: 0xffd700, emissive: 0xffd700, emissiveIntensity: 1}));
                    gemMesh.position.set(px, 8, pz);
                    mazeGroup.add(gemMesh);
                    // 终点光柱装饰（极细微）
                    const beam = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 100, 8), new THREE.MeshBasicMaterial({color: 0xffd700, transparent: true, opacity: 0.1}));
                    beam.position.set(px, 50, pz);
                    mazeGroup.add(beam);
                }
            }
        }
        scene.add(mazeGroup);

        if(!player) {
            player = new THREE.Mesh(new THREE.SphereGeometry(4, 32, 32), new THREE.MeshStandardMaterial({color: 0xffffff, emissive: 0xffffff, emissiveIntensity: 0.2}));
            scene.add(player);
        }
        state.r = 1; state.c = 1;
        player.position.set(state.c*step - (dim*step/2), 4, state.r*step - (dim*step/2));
    }

    function animate() {
        requestAnimationFrame(animate);
        if(player) {
            const targetPos = new THREE.Vector3(player.position.x, player.position.y + 50, player.position.z + 40);
            camera.position.lerp(targetPos, 0.1);
            camera.lookAt(player.position.x, 2, player.position.z);
        }
        if(gemMesh) {
            gemMesh.rotation.y += 0.05;
            gemMesh.position.y = 8 + Math.sin(Date.now()*0.005) * 2;
        }
        renderer.render(scene, camera);
    }

    window.move = (dir) => {
        let nr = state.r, nc = state.c;
        if(dir=='u') nr--; if(dir=='d') nr++; if(dir=='l') nc--; if(dir=='r') nc++;
        if(state.maze[nr] && state.maze[nr][nc] == 0) {
            state.r = nr; state.c = nc;
            const dim = state.maze.length;
            player.position.set(nc*step - (dim*step/2), 4, nr*step - (dim*step/2));
            // 碰撞检测到随机终点
            if(nr == state.er && nc == state.ec) {
                state.lv++;
                document.getElementById('curLv').innerText = state.lv;
                createMaze();
            }
        }
    };

    window.onresize = () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    };

    init();
</script>
</body>
</html>
