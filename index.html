<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M.O.L 3D - Cute Labubu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --green: #2ecc71; --stone: #4a5568; --bg: #d1e7dd; }
        * { touch-action: none; -webkit-user-select: none; outline: none; box-sizing: border-box; }
        body { margin: 0; background: var(--bg); overflow: hidden; font-family: sans-serif; }
        
        /* 选人界面 */
        #selectLayer { position: fixed; inset: 0; background: white; z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .hero-list { display: flex; gap: 15px; overflow-x: auto; width: 90%; padding: 20px; scroll-snap-type: x mandatory; }
        .hero-card { min-width: 100px; padding: 15px; border-radius: 20px; border: 2px solid #eee; transition: 0.3s; }
        .hero-card.active { border-color: var(--green); background: #f0fff4; transform: scale(1.05); }
        .hero-icon { width: 40px; height: 40px; border-radius: 50%; margin: 0 auto 10px; }
        
        /* 游戏界面 UI */
        #ui { position: fixed; top: 15px; width: 90%; left: 5%; z-index: 1000; display: none; }
        .hud { background: rgba(255,255,255,0.92); backdrop-filter: blur(10px); border-radius: 24px; padding: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); border: 1px solid white; }
        .stats { display: flex; justify-content: space-around; margin-bottom: 8px; }
        .hud-val { color: var(--green); font-weight: 900; font-size: 1.1rem; }
        .hud-label { font-size: 0.6rem; color: #999; font-weight: bold; }
        .progress-container { width: 100%; height: 6px; background: #eee; border-radius: 3px; overflow: hidden; }
        #progressBar { height: 100%; width: 0%; background: #2ecc71; transition: width 0.3s; }

        #controls { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); display: none; grid-template-columns: repeat(3, 1fr); gap: 15px; z-index: 1000; }
        .btn { width: 72px; height: 72px; background: white; border-radius: 24px; border: none; font-size: 1.8rem; color: var(--green); box-shadow: 0 6px 0 #badbc9; }
        .btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #badbc9; }
        .start-btn { background: var(--green); color: white; border: none; padding: 16px 60px; border-radius: 30px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<div id="selectLayer">
    <h2 style="color:var(--stone)">选择你最爱的可爱 Labubu</h2>
    <div class="hero-list" id="heroList"></div>
    <button class="start-btn" onclick="launch()">确认出发</button>
</div>

<div id="ui">
    <div class="hud">
        <div class="stats">
            <div style="text-align:center"><span class="hud-label">LEVEL</span><span id="lvD" class="hud-val">1</span></div>
            <div style="text-align:center"><span class="hud-label">PROGRESS</span><span id="progText" class="hud-val">0%</span></div>
            <div style="text-align:center"><span class="hud-label">TIME</span><span id="tmD" class="hud-val">00:00</span></div>
        </div>
        <div class="progress-container"><div id="progressBar"></div></div>
    </div>
</div>

<div id="controls">
    <div></div><button class="btn" onclick="move('u')">↑</button><div></div>
    <button class="btn" onclick="move('l')">←</button>
    <button class="btn" onclick="move('d')">↓</button>
    <button class="btn" onclick="move('r')">→</button>
</div>

<script>
    const LABUBUS = [
        { name: "薄荷", color: 0x2ecc71, skin: 0xa9dfbf },
        { name: "草莓", color: 0xff85a2, skin: 0xffccd5 },
        { name: "葡萄", color: 0xb794f4, skin: 0xe9d8fd },
        { name: "蓝莓", color: 0x63b3ed, skin: 0xbee3f8 },
        { name: "拿铁", color: 0xed8936, skin: 0xfbd38d }
    ];

    let selectedIdx = 0;
    let scene, camera, renderer, player, mazeGroup;
    let state = { r: 1, c: 1, lv: 1, maze: [], time: 0, totalDist: 0 };
    const step = 10;

    // 预渲染选人列表
    const listEl = document.getElementById('heroList');
    LABUBUS.forEach((l, i) => {
        const card = document.createElement('div');
        card.className = `hero-card ${i===0?'active':''}`;
        card.innerHTML = `<div class="hero-icon" style="background:#${l.color.toString(16)}"></div><span>${l.name}</span>`;
        card.onclick = () => {
            document.querySelectorAll('.hero-card').forEach(c => c.classList.remove('active'));
            card.classList.add('active'); selectedIdx = i;
        };
        listEl.appendChild(card);
    });

    function createLabubuModel(colorConfig) {
        const group = new THREE.Group();
        const mat = new THREE.MeshStandardMaterial({ color: colorConfig.color, roughness: 0.4 });
        const skinMat = new THREE.MeshStandardMaterial({ color: colorConfig.skin });

        // 1. 身体 (梨形更可爱)
        const body = new THREE.Mesh(new THREE.CapsuleGeometry(3.5, 4, 16, 16), mat);
        body.position.y = 5; group.add(body);

        // 2. 标志性大耳朵
        const earGeo = new THREE.CapsuleGeometry(0.8, 5, 4, 12);
        const eLeft = new THREE.Mesh(earGeo, mat);
        eLeft.position.set(-2, 11, 0); eLeft.rotation.z = 0.2;
        group.add(eLeft);
        const eRight = eLeft.clone();
        eRight.position.x = 2; eRight.rotation.z = -0.2;
        group.add(eRight);

        // 3. 脸部贴片
        const face = new THREE.Mesh(new THREE.SphereGeometry(2.8, 16, 16, 0, Math.PI*2, 0, Math.PI/2), skinMat);
        face.position.set(0, 6, 2.5); face.rotation.x = Math.PI/2;
        group.add(face);

        // 4. 眼睛 (大眼才可爱)
        const eyeGeo = new THREE.SphereGeometry(0.4, 12, 12);
        const eyeMat = new THREE.MeshBasicMaterial({ color: 0x333333 });
        const eyeL = new THREE.Mesh(eyeGeo, eyeMat);
        eyeL.position.set(-1.2, 7, 5.1); group.add(eyeL);
        const eyeR = eyeL.clone();
        eyeR.position.x = 1.2; group.add(eyeR);

        // 5. 小短腿
        const legGeo = new THREE.SphereGeometry(1.2, 12, 12);
        const legL = new THREE.Mesh(legGeo, mat);
        legL.position.set(-1.8, 1, 0); group.add(legL);
        const legR = legL.clone();
        legR.position.x = 1.8; group.add(legR);

        group.castShadow = true;
        return group;
    }

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xd1e7dd);
        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 110, 85); 

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(30, 80, 30); sun.castShadow = true;
        scene.add(sun);
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));

        createMaze();
        animate();
    }

    function createMaze() {
        if(mazeGroup) scene.remove(mazeGroup);
        mazeGroup = new THREE.Group();
        const dim = 11 + Math.min(state.lv, 8);
        state.maze = Array.from({length:dim},()=>Array(dim).fill(1));
        const walk = (r, c) => {
            state.maze[r][c] = 0;
            [[0,2],[0,-2],[2,0],[-2,0]].sort(()=>Math.random()-0.5).forEach(([dr,dc])=>{
                if(r+dr>0 && r+dr<dim-1 && c+dc>0 && c+dc<dim-1 && state.maze[r+dr][c+dc]==1){
                    state.maze[r+dr/2][c+dc/2]=0; walk(r+dr, c+dc);
                }
            });
        };
        walk(1,1);
        state.maze[dim-2][dim-2] = 0; state.maze[dim-2][dim-3] = 0;
        state.totalDist = Math.sqrt(Math.pow(dim-3, 2)*2);

        const wallMat = new THREE.MeshStandardMaterial({ color: 0x4a5568 });
        for(let r=0; r<dim; r++) {
            for(let c=0; c<dim; c++) {
                const px = c*step - (dim*step/2), pz = r*step - (dim*step/2);
                if(state.maze[r][c] === 1) {
                    const wall = new THREE.Mesh(new THREE.BoxGeometry(step, 20, step), wallMat);
                    wall.position.set(px, 10, pz); wall.castShadow = true; wall.receiveShadow = true;
                    mazeGroup.add(wall);
                } else if(r===dim-2 && c===dim-2) {
                    const goal = new THREE.Mesh(new THREE.CylinderGeometry(4,4,2,32), new THREE.MeshStandardMaterial({color: 0xfbbf24, emissive: 0xffd700}));
                    goal.position.set(px, 1, pz); mazeGroup.add(goal);
                    const beam = new THREE.Mesh(new THREE.CylinderGeometry(1.5,1.5,300,16), new THREE.MeshBasicMaterial({color: 0xfbbf24, transparent: true, opacity: 0.3}));
                    beam.position.set(px, 150, pz); mazeGroup.add(beam);
                }
            }
        }
        scene.add(mazeGroup);

        if(player) scene.remove(player);
        player = createLabubuModel(LABUBUS[selectedIdx]);
        scene.add(player);
        state.r = 1; state.c = 1;
        updatePlayer();
        updateProgress();
    }

    function updateProgress() {
        const dim = state.maze.length;
        const curDist = Math.sqrt(Math.pow(dim-2-state.r, 2) + Math.pow(dim-2-state.c, 2));
        let p = Math.max(0, Math.min(100, Math.round(((state.totalDist - curDist) / state.totalDist) * 100)));
        document.getElementById('progressBar').style.width = p + '%';
        document.getElementById('progText').innerText = p + '%';
    }

    function updatePlayer() {
        const dim = state.maze.length;
        player.position.set(state.c * step - (dim*step/2), 0, state.r * step - (dim*step/2));
    }

    function animate() {
        requestAnimationFrame(animate);
        if(player) {
            camera.position.x += (player.position.x - camera.position.x) * 0.05;
            camera.position.z += (player.position.z + 75 - camera.position.z) * 0.05;
            camera.lookAt(player.position.x, 5, player.position.z);
            // 动态：呼吸 + 旋转
            player.position.y = Math.sin(Date.now()*0.005) * 1.2;
            player.rotation.y = Math.sin(Date.now()*0.002) * 0.1;
        }
        renderer.render(scene, camera);
    }

    window.move = (dir) => {
        let nr = state.r, nc = state.c;
        if(dir=='u') { nr--; player.rotation.y = Math.PI; }
        if(dir=='d') { nr++; player.rotation.y = 0; }
        if(dir=='l') { nr--; nc--; player.rotation.y = -Math.PI/2; } // 简单转向逻辑
        if(dir=='l') { nc--; player.rotation.y = -Math.PI/2; }
        if(dir=='r') { nc++; player.rotation.y = Math.PI/2; }
        
        if(state.maze[nr] && state.maze[nr][nc] === 0) {
            state.r = nr; state.c = nc;
            updatePlayer(); updateProgress();
            if(nr === state.maze.length-2 && nc === state.maze.length-2) {
                state.lv++; document.getElementById('lvD').innerText = state.lv;
                createMaze();
            }
        }
    };

    window.launch = () => {
        document.getElementById('selectLayer').style.display = 'none';
        document.getElementById('ui').style.display = 'block';
        document.getElementById('controls').style.display = 'grid';
        init();
        setInterval(() => {
            state.time++;
            const s = (state.time%60).toString().padStart(2,'0'), m = Math.floor(state.time/60).toString().padStart(2,'0');
            document.getElementById('tmD').innerText = `${m}:${s}`;
        }, 1000);
    };
</script>
</body>
</html>
