<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M.O.L 3D - 绝对通行版</title>
    <script src="https://cdn.staticfile.org/three.js/r128/three.min.js"></script>
    <style>
        :root { --accent: #3498db; --bg: #ecf0f1; }
        * { touch-action: none; -webkit-user-select: none; box-sizing: border-box; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); overflow: hidden; }
        
        #ui { position: absolute; top: 20px; width: 90%; left: 5%; z-index: 2000; }
        .hud { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border-radius: 15px; padding: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; justify-content: space-around; align-items: center; }
        .hud-item { text-align: center; }
        .hud-label { display: block; font-size: 0.6rem; color: #95a5a6; font-weight: bold; }
        .hud-val { color: var(--accent); font-weight: 900; font-size: 1.1rem; }

        #controls { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; z-index: 2000; }
        .btn { width: 70px; height: 70px; background: white; border-radius: 20px; border: none; font-size: 1.5rem; color: var(--accent); box-shadow: 0 5px 0 #d5e6f2; display: flex; align-items: center; justify-content: center; }
        .btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #d5e6f2; }
    </style>
</head>
<body>

    <div id="ui">
        <div class="hud">
            <div class="hud-item"><span class="hud-label">LEVEL</span><span id="lvD" class="hud-val">1</span></div>
            <div class="hud-item"><span class="hud-label">PROGRESS</span><span id="progText" class="hud-val">0%</span></div>
            <div class="hud-item"><span class="hud-label">TIME</span><span id="tmD" class="hud-val">00:00</span></div>
        </div>
    </div>

    <div id="controls">
        <div></div><button class="btn" onclick="move('u')">▲</button><div></div>
        <button class="btn" onclick="move('l')">◀</button>
        <button class="btn" onclick="move('d')">▼</button>
        <button class="btn" onclick="move('r')">▶</button>
    </div>

<script>
    let scene, camera, renderer, player, mazeGroup;
    let state = { r: 1, c: 1, lv: 1, maze: [], time: 0 };
    const step = 10;

    init();

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xecf0f1);
        scene.fog = new THREE.Fog(0xecf0f1, 40, 180);

        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 120, 90);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 0.8);
        light.position.set(30, 100, 30);
        light.castShadow = true;
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));

        createMaze();
        animate();
        
        setInterval(() => {
            state.time++;
            const s = (state.time%60).toString().padStart(2,'0'), m = Math.floor(state.time/60).toString().padStart(2,'0');
            document.getElementById('tmD').innerText = `${m}:${s}`;
        }, 1000);
    }

    function createMaze() {
        if(mazeGroup) scene.remove(mazeGroup);
        mazeGroup = new THREE.Group();
        
        // 确保维度始终为奇数，有利于DFS算法生成路径
        const dim = 11 + (state.lv * 2); 
        state.maze = Array.from({length:dim}, () => Array(dim).fill(1));
        
        const walk = (r, c) => {
            state.maze[r][c] = 0;
            const dirs = [[0,2],[0,-2],[2,0],[-2,0]].sort(() => Math.random() - 0.5);
            for(let [dr, dc] of dirs) {
                let nr = r + dr, nc = c + dc;
                if(nr > 0 && nr < dim-1 && nc > 0 && nc < dim-1 && state.maze[nr][nc] === 1) {
                    state.maze[r + dr/2][c + dc/2] = 0;
                    walk(nr, nc);
                }
            }
        };

        walk(1, 1);

        // 【核心优化】：强行打通终点链路
        const end = dim - 2;
        state.maze[end][end] = 0;       // 终点格
        state.maze[end][end-1] = 0;     // 终点前一格
        state.maze[end-1][end] = 0;     // 终点上一格
        
        // 额外保险：确保从主路径至少有一个点能连上终点广场
        if(state.maze[end-2][end] === 1 && state.maze[end][end-2] === 1) {
             state.maze[end-1][end] = 0; 
             state.maze[end-2][end] = 0; 
        }

        const wallMat = new THREE.MeshStandardMaterial({ color: 0xbdc3c7 });
        const wallGeo = new THREE.BoxGeometry(step, 18, step);

        for(let r=0; r<dim; r++) {
            for(let c=0; c<dim; c++) {
                const px = c*step - (dim*step/2), pz = r*step - (dim*step/2);
                if(state.maze[r][c] === 1) {
                    const wall = new THREE.Mesh(wallGeo, wallMat);
                    wall.position.set(px, 9, pz);
                    wall.receiveShadow = true; wall.castShadow = true;
                    mazeGroup.add(wall);
                } else if(r === end && c === end) {
                    // 终点：显眼的金币柱
                    const goal = new THREE.Mesh(new THREE.CylinderGeometry(4,4,2,32), new THREE.MeshStandardMaterial({color: 0xf1c40f, emissive: 0xf1c40f, emissiveIntensity: 0.5}));
                    goal.position.set(px, 1, pz);
                    mazeGroup.add(goal);
                    const beam = new THREE.Mesh(new THREE.CylinderGeometry(1,1,400,16), new THREE.MeshBasicMaterial({color: 0xf1c40f, transparent: true, opacity: 0.3}));
                    beam.position.set(px, 200, pz);
                    mazeGroup.add(beam);
                }
            }
        }
        scene.add(mazeGroup);

        if(!player) {
            player = new THREE.Mesh(
                new THREE.BoxGeometry(6, 6, 6),
                new THREE.MeshStandardMaterial({color: 0x3498db, emissive: 0x3498db, emissiveIntensity: 0.3})
            );
            player.castShadow = true;
            scene.add(player);
        }
        state.r = 1; state.c = 1;
        updatePlayerPos();
    }

    function updatePlayerPos() {
        const dim = state.maze.length;
        const targetX = state.c * step - (dim*step/2);
        const targetZ = state.r * step - (dim*step/2);
        player.position.set(targetX, 3, targetZ);
        
        // 进度计算
        const end = dim - 2;
        const curDist = Math.abs(end - state.r) + Math.abs(end - state.c);
        const totalDist = (end - 1) * 2;
        const p = Math.max(0, Math.min(100, Math.round((1 - curDist / totalDist) * 100)));
        document.getElementById('progText').innerText = p + '%';
    }

    function animate() {
        requestAnimationFrame(animate);
        if(player) {
            camera.position.x += (player.position.x - camera.position.x) * 0.1;
            camera.position.z += (player.position.z + 85 - camera.position.z) * 0.1;
            camera.lookAt(player.position.x, 0, player.position.z);
            player.rotation.y += 0.03;
            player.position.y = 4 + Math.sin(Date.now()*0.005) * 2;
        }
        renderer.render(scene, camera);
    }

    window.move = (dir) => {
        let nr = state.r, nc = state.c;
        if(dir=='u') nr--; if(dir=='d') nr++; if(dir=='l') nc--; if(dir=='r') nc++;
        
        if(state.maze[nr] && state.maze[nr][nc] === 0) {
            state.r = nr; state.c = nc;
            updatePlayerPos();
            if(nr === state.maze.length-2 && nc === state.maze.length-2) {
                setTimeout(() => {
                    state.lv++;
                    document.getElementById('lvD').innerText = state.lv;
                    createMaze();
                }, 300);
            }
        }
    };

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
