<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M.O.L 3D - Labubu Go</title>
    <script src="https://cdn.staticfile.org/three.js/r128/three.min.js"></script>
    <style>
        :root { --green: #2ecc71; --stone: #4a5568; --bg: #f3f0ff; }
        * { touch-action: none; -webkit-user-select: none; box-sizing: border-box; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); overflow: hidden; font-family: sans-serif; }
        
        /* 选人界面 */
        #selectLayer { 
            position: absolute; inset: 0; background: #fdfbff; z-index: 5000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .hero-list { display: flex; gap: 15px; overflow-x: auto; width: 100%; padding: 20px; scroll-snap-type: x mandatory; }
        .hero-card { 
            min-width: 100px; padding: 15px; border-radius: 20px; border: 2px solid #eee; 
            background: white; scroll-snap-align: center; text-align: center; flex-shrink: 0;
        }
        .hero-card.active { border-color: var(--green); background: #f0fff4; transform: scale(1.05); }
        .hero-icon { width: 40px; height: 40px; border-radius: 50%; margin: 0 auto 10px; }

        /* 游戏 UI */
        #ui { position: absolute; top: 20px; width: 90%; left: 5%; z-index: 2000; display: none; pointer-events: none; }
        .hud { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border-radius: 20px; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .stats { display: flex; justify-content: space-around; margin-bottom: 8px; }
        .hud-val { color: var(--green); font-weight: 900; }

        /* 控制键 */
        #controls { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); display: none; grid-template-columns: repeat(3, 1fr); gap: 15px; z-index: 2000; }
        .btn { width: 70px; height: 70px; background: white; border-radius: 22px; border: none; font-size: 1.5rem; color: var(--green); box-shadow: 0 5px 0 #d5ede0; display: flex; align-items: center; justify-content: center; }
        .start-btn { background: var(--green); color: white; border: none; padding: 15px 60px; border-radius: 30px; font-weight: bold; margin-top: 20px; cursor: pointer; }
        
        #gameCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; }
    </style>
</head>
<body>

    <div id="selectLayer">
        <h2 style="color:var(--stone); margin:0;">THE MONSTERS</h2>
        <p style="color:#aaa; font-size:0.8rem; margin-bottom:15px;">点击角色后点开始冒险</p >
        <div class="hero-list" id="heroList"></div>
        <button class="start-btn" id="startBtn">开始冒险</button>
    </div>

    <div id="ui">
        <div class="hud">
            <div class="stats">
                <div><span style="font-size:0.6rem; color:#999;">LV</span> <span id="lvD" class="hud-val">1</span></div>
                <div><span style="font-size:0.6rem; color:#999;">进度</span> <span id="progText" class="hud-val">0%</span></div>
                <div><span style="font-size:0.6rem; color:#999;">时间</span> <span id="tmD" class="hud-val">00:00</span></div>
            </div>
        </div>
    </div>

    <div id="controls">
        <div></div><button class="btn" onclick="move('u')">▲</button><div></div>
        <button class="btn" onclick="move('l')">◀</button>
        <button class="btn" onclick="move('d')">▼</button>
        <button class="btn" onclick="move('r')">▶</button>
    </div>

<script>
    const LABUBUS = [
        { name: "爱", color: 0xe63946 },
        { name: "欢乐", color: 0xffd166 },
        { name: "忠诚", color: 0xffb7ff },
        { name: "平静", color: 0x2ecc71 },
        { name: "希望", color: 0x48cae4 },
        { name: "幸运", color: 0xcdb4db },
        { name: "本我", color: 0x4a5568 }
    ];

    let selectedIdx = 0, scene, camera, renderer, player, mazeGroup;
    let state = { r: 1, c: 1, lv: 1, maze: [], time: 0 };
    const step = 10;

    // 1. 初始化列表
    const listEl = document.getElementById('heroList');
    LABUBUS.forEach((l, i) => {
        const card = document.createElement('div');
        card.className = `hero-card ${i===0?'active':''}`;
        card.innerHTML = `<div class="hero-icon" style="background:#${l.color.toString(16)}"></div><span style="font-size:0.8rem;font-weight:bold;">${l.name}</span>`;
        card.onclick = () => {
            document.querySelectorAll('.hero-card').forEach(c => c.classList.remove('active'));
            card.classList.add('active'); selectedIdx = i;
        };
        listEl.appendChild(card);
    });

    // 2. 核心启动函数
    document.getElementById('startBtn').onclick = function() {
        this.innerText = "加载中...";
        setTimeout(() => {
            try {
                initGame();
                document.getElementById('selectLayer').style.display = 'none';
                document.getElementById('ui').style.display = 'block';
                document.getElementById('controls').style.display = 'grid';
            } catch(e) {
                alert("启动失败，请刷新重试: " + e.message);
            }
        }, 100);
    };

    function initGame() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf3f0ff);
        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 110, 85);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.domElement.id = "gameCanvas";
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.7));
        const light = new THREE.DirectionalLight(0xffffff, 0.8);
        light.position.set(20, 50, 20);
        scene.add(light);

        createMaze();
        animate();
        
        setInterval(() => {
            state.time++;
            const s = (state.time%60).toString().padStart(2,'0'), m = Math.floor(state.time/60).toString().padStart(2,'0');
            document.getElementById('tmD').innerText = `${m}:${s}`;
        }, 1000);
    }

    function createMaze() {
        if(mazeGroup) scene.remove(mazeGroup);
        mazeGroup = new THREE.Group();
        const dim = 11 + Math.min(state.lv, 6);
        state.maze = Array.from({length:dim},()=>Array(dim).fill(1));
        
        const walk = (r, c) => {
            state.maze[r][c] = 0;
            [[0,2],[0,-2],[2,0],[-2,0]].sort(()=>Math.random()-0.5).forEach(([dr,dc])=>{
                if(r+dr>0 && r+dr<dim-1 && c+dc>0 && c+dc<dim-1 && state.maze[r+dr][c+dc]==1){
                    state.maze[r+dr/2][c+dc/2]=0; walk(r+dr, c+dc);
                }
            });
        };
        walk(1,1);
        state.maze[dim-2][dim-2] = 0;

        const wallMat = new THREE.MeshStandardMaterial({ color: 0x4a5568 });
        const wallGeo = new THREE.BoxGeometry(step, 18, step);

        for(let r=0; r<dim; r++) {
            for(let c=0; c<dim; c++) {
                const px = c*step-(dim*step/2), pz = r*step-(dim*step/2);
                if(state.maze[r][c] === 1) {
                    const wall = new THREE.Mesh(wallGeo, wallMat);
                    wall.position.set(px, 9, pz); mazeGroup.add(wall);
                } else if(r===dim-2 && c===dim-2) {
                    const goal = new THREE.Mesh(new THREE.CylinderGeometry(4,4,1,16), new THREE.MeshBasicMaterial({color: 0xffd700}));
                    goal.position.set(px, 0.5, pz); mazeGroup.add(goal);
                    const beam = new THREE.Mesh(new THREE.CylinderGeometry(1,1,200,8), new THREE.MeshBasicMaterial({color: 0xffd700, transparent: true, opacity: 0.3}));
                    beam.position.set(px, 100, pz); mazeGroup.add(beam);
                }
            }
        }
        scene.add(mazeGroup);

        if(player) scene.remove(player);
        const cfg = LABUBUS[selectedIdx];
        player = new THREE.Group();
        const body = new THREE.Mesh(new THREE.SphereGeometry(4, 12, 12), new THREE.MeshStandardMaterial({color: cfg.color}));
        body.position.y = 4; player.add(body);
        const ear = new THREE.Mesh(new THREE.ConeGeometry(1, 5, 8), body.material);
        ear.position.set(-1.5, 8, 0); player.add(ear.clone());
        ear.position.set(1.5, 8, 0); player.add(ear);
        scene.add(player);
        
        state.r = 1; state.c = 1; updatePlayer();
    }

    function updatePlayer() {
        const dim = state.maze.length;
        player.position.set(state.c*step-(dim*step/2), 0, state.r*step-(dim*step/2));
        const dist = Math.sqrt(Math.pow(dim-2-state.r, 2) + Math.pow(dim-2-state.c, 2));
        const total = Math.sqrt(Math.pow(dim-3, 2)*2);
        let p = Math.max(0, Math.min(100, Math.round(((total - dist) / total) * 100)));
        document.getElementById('progText').innerText = p + '%';
    }

    function animate() {
        requestAnimationFrame(animate);
        if(player) {
            camera.position.x += (player.position.x - camera.position.x) * 0.1;
            camera.position.z += (player.position.z + 70 - camera.position.z) * 0.1;
            camera.lookAt(player.position.x, 5, player.position.z);
            player.position.y = Math.abs(Math.sin(Date.now()*0.006)) * 2;
        }
        renderer.render(scene, camera);
    }

    window.move = (dir) => {
        let nr = state.r, nc = state.c;
        if(dir=='u') nr--; if(dir=='d') nr++; if(dir=='l') nc--; if(dir=='r') nc++;
        if(state.maze[nr] && state.maze[nr][nc] === 0) {
            state.r = nr; state.c = nc; updatePlayer();
            if(nr === state.maze.length-2 && nc === state.maze.length-2) {
                state.lv++; document.getElementById('lvD').innerText = state.lv; createMaze();
            }
        }
    };
</script>
</body>
</html>
