<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>迷宫守护者：守护灵传说</title>
    <script src="https://cdn.staticfile.org/three.js/r128/three.min.js"></script>
    <style>
        :root { --accent: #00d2ff; --stone: #2d3436; --bg: #050508; }
        * { touch-action: none; -webkit-user-select: none; box-sizing: border-box; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); overflow: hidden; font-family: 'Arial', sans-serif; }
        
        #ui { position: absolute; top: 15px; width: 94%; left: 3%; z-index: 100; pointer-events: none; }
        .hud { background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); border-radius: 20px; padding: 12px 20px; border: 1px solid rgba(0, 210, 255, 0.3); display: flex; align-items: center; color: white; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(45deg, #00d2ff, #3a7bd5); margin-right: 15px; box-shadow: 0 0 15px var(--accent); }
        .info { flex: 1; display: flex; justify-content: space-around; }
        .val { font-weight: 900; font-size: 1.2rem; color: var(--accent); text-shadow: 0 0 10px var(--accent); }

        #controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: grid; grid-template-columns: repeat(3, 1fr); gap: 18px; z-index: 100; }
        .btn { width: 72px; height: 72px; background: rgba(255,255,255,0.05); border-radius: 50%; border: 1px solid rgba(255,255,255,0.1); font-size: 1.5rem; color: white; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px); transition: 0.2s; }
        .btn:active { background: var(--accent); transform: scale(0.85); box-shadow: 0 0 20px var(--accent); }
    </style>
</head>
<body>

    <div id="ui">
        <div class="hud">
            <div class="avatar"></div>
            <div class="info">
                <div class="item">STAGE <span class="val" id="curLv">1</span></div>
                <div class="item">TIME <span class="val" id="tmD">00:00</span></div>
            </div>
        </div>
    </div>

    <div id="controls">
        <div></div><button class="btn" onpointerdown="move('u')">▲</button><div></div>
        <button class="btn" onpointerdown="move('l')">◀</button>
        <button class="btn" onpointerdown="move('d')">▼</button>
        <button class="btn" onpointerdown="move('r')">▶</button>
    </div>

<script>
    let scene, camera, renderer, hero, mazeGroup, portalCurtain, ears = [];
    let state = { r: 1, c: 1, er: 0, ec: 0, lv: 1, maze: [], time: 0 };
    const step = 10, wallH = 20;

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050508);
        scene.fog = new THREE.Fog(0x050508, 10, 150);

        camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.3));
        const pLight = new THREE.PointLight(0x00d2ff, 1.5, 100);
        pLight.position.set(0, 50, 0);
        scene.add(pLight);

        createMaze();
        animate();

        setInterval(() => {
            state.time++;
            document.getElementById('tmD').innerText = Math.floor(state.time/60).toString().padStart(2,'0') + ":" + (state.time%60).toString().padStart(2,'0');
        }, 1000);
    }

    // --- 创建优化后的萌系守护灵 ---
    function createHero() {
        const group = new THREE.Group();
        const mainMat = new THREE.MeshStandardMaterial({ 
            color: 0xffffff, 
            emissive: 0x00d2ff, 
            emissiveIntensity: 0.2,
            roughness: 0.3 
        });
        
        // 身体：圆润的蛋形
        const body = new THREE.Mesh(new THREE.SphereGeometry(4.5, 32, 32), mainMat);
        body.scale.set(1, 1.2, 1);
        body.position.y = 8;
        group.add(body);

        // 眼睛：大白眼+蓝瞳孔
        const eyeGeo = new THREE.SphereGeometry(0.8, 16, 16);
        const whiteMat = new THREE.MeshBasicMaterial({color: 0xffffff});
        const blueMat = new THREE.MeshBasicMaterial({color: 0x00d2ff});
        
        [-1, 1].forEach(side => {
            const eye = new THREE.Mesh(eyeGeo, whiteMat);
            eye.position.set(side * 1.8, 10, 3.5);
            const pupil = new THREE.Mesh(new THREE.SphereGeometry(0.4, 8, 8), blueMat);
            pupil.position.z = 0.5;
            eye.add(pupil);
            group.add(eye);
        });

        // 耳朵：会摆动的锥形
        const earGeo = new THREE.ConeGeometry(1.2, 5, 12);
        [-1, 1].forEach(side => {
            const ear = new THREE.Mesh(earGeo, mainMat);
            ear.position.set(side * 3, 13, 0);
            ear.rotation.z = side * -0.4;
            ears.push(ear);
            group.add(ear);
        });

        return group;
    }

    function createMaze() {
        if(mazeGroup) scene.remove(mazeGroup);
        mazeGroup = new THREE.Group();
        const dim = Math.min(35, 11 + Math.floor(state.lv / 5) * 2);
        state.maze = Array.from({length:dim}, () => Array(dim).fill(1));
        
        const walk = (r, c) => {
            state.maze[r][c] = 0;
            [[0,2],[0,-2],[2,0],[-2,0]].sort(()=>Math.random()-0.5).forEach(([dr,dc]) => {
                if(r+dr>0 && r+dr<dim-1 && c+dc>0 && c+dc<dim-1 && state.maze[r+dr][c+dc] == 1) {
                    state.maze[r+dr/2][c+dc/2] = 0; walk(r+dr, c+dc);
                }
            });
        };
        walk(1, 1);

        // 终点随机位置
        let paths = [];
        for(let r=0; r<dim; r++) for(let c=0; c<dim; c++) if(state.maze[r][c]==0) paths.push({r,c});
        let end = paths.filter(p => (p.r + p.c) > dim * 1.4).pop();
        state.er = end.r; state.ec = end.c;

        const wallMat = new THREE.MeshStandardMaterial({ color: 0x222228, roughness: 0.9 });
        const wallGeo = new THREE.BoxGeometry(step, wallH, step);

        for(let r=0; r<dim; r++) {
            for(let c=0; c<dim; c++) {
                const px = c*step - (dim*step/2), pz = r*step - (dim*step/2);
                if(state.maze[r][c] == 1) {
                    const wall = new THREE.Mesh(wallGeo, wallMat);
                    wall.position.set(px, wallH/2, pz);
                    mazeGroup.add(wall);
                } else if(r == state.er && c == state.ec) {
                    // 传送门
                    const gate = new THREE.Group();
                    const frame = new THREE.Mesh(new THREE.TorusGeometry(5, 0.8, 16, 32), new THREE.MeshStandardMaterial({color: 0x00d2ff, emissive: 0x00d2ff}));
                    frame.position.y = 8;
                    portalCurtain = new THREE.Mesh(new THREE.CircleGeometry(4.5, 32), new THREE.MeshBasicMaterial({color: 0x00d2ff, transparent: true, opacity: 0.4, side: 2}));
                    portalCurtain.position.y = 8;
                    gate.add(frame, portalCurtain);
                    gate.position.set(px, 0, pz);
                    mazeGroup.add(gate);
                }
            }
        }
        scene.add(mazeGroup);

        if(!hero) { hero = createHero(); scene.add(hero); }
        state.r = 1; state.c = 1;
        hero.position.set(1*step - (dim*step/2), 0, 1*step - (dim*step/2));
    }

    function animate() {
        requestAnimationFrame(animate);
        if(hero) {
            const targetCam = new THREE.Vector3(hero.position.x, 65, hero.position.z + 55);
            camera.position.lerp(targetCam, 0.08);
            camera.lookAt(hero.position.x, 5, hero.position.z);
            
            // 浮动动画
            hero.position.y = Math.sin(Date.now() * 0.003) * 1.2;
            // 耳朵轻微摆动
            ears.forEach((ear, i) => {
                ear.rotation.x = Math.sin(Date.now() * 0.005 + i) * 0.2;
            });
        }
        if(portalCurtain) {
            portalCurtain.rotation.z += 0.02;
            portalCurtain.material.opacity = 0.2 + Math.abs(Math.sin(Date.now()*0.002)) * 0.4;
        }
        renderer.render(scene, camera);
    }

    window.move = (dir) => {
        let nr = state.r, nc = state.c;
        if(dir=='u') { nr--; hero.rotation.y = Math.PI; }
        if(dir=='d') { nr++; hero.rotation.y = 0; }
        if(dir=='l') { nc--; hero.rotation.y = -Math.PI/2; }
        if(dir=='r') { nc++; hero.rotation.y = Math.PI/2; }
        
        if(state.maze[nr] && state.maze[nr][nc] == 0) {
            state.r = nr; state.c = nc;
            const dim = state.maze.length;
            hero.position.x = nc*step - (dim*step/2);
            hero.position.z = nr*step - (dim*step/2);
            if(nr == state.er && nc == state.ec) {
                state.lv++; document.getElementById('curLv').innerText = state.lv; createMaze();
            }
        }
    };

    window.onresize = () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    };

    init();
</script>
</body>
</html>
