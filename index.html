<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M.O.L 3D - Ultimate Jungle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --green: #2ecc71; --stone: #4a5568; --bg: #d1e7dd; }
        * { touch-action: none; -webkit-user-select: none; }
        body { margin: 0; background: var(--bg); overflow: hidden; font-family: -apple-system, sans-serif; position: fixed; width: 100%; height: 100%; }
        
        /* 顶部 UI */
        #ui { position: fixed; top: 15px; width: 90%; left: 5%; z-index: 1000; pointer-events: none; }
        .hud { display: flex; justify-content: space-around; padding: 12px; background: rgba(255,255,255,0.85); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); border: 1px solid white; }
        .hud-val { color: var(--green); font-weight: 900; font-size: 1.1rem; display: block; text-align: center; }
        .hud-label { color: #888; font-size: 0.6rem; font-weight: bold; text-transform: uppercase; }

        /* 操作键 - 固定位置 */
        #controls { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; z-index: 1000; }
        .btn { width: 72px; height: 72px; background: white; border-radius: 24px; border: none; font-size: 1.8rem; color: var(--green); box-shadow: 0 6px 0 #badbc9; display: flex; align-items: center; justify-content: center; outline: none; }
        .btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #badbc9; }

        #startLayer { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .start-btn { background: var(--green); color: white; border: none; padding: 18px 60px; border-radius: 35px; font-weight: bold; font-size: 1.2rem; box-shadow: 0 10px 25px rgba(46,204,113,0.3); }
    </style>
</head>
<body>

    <div id="ui">
        <div class="hud">
            <div><span class="hud-label">Level</span><span id="lvD" class="hud-val">1</span></div>
            <div><span class="hud-label">Time</span><span id="tmD" class="hud-val">00:00</span></div>
        </div>
    </div>

    <div id="controls">
        <div></div><button class="btn" onclick="move('u')">↑</button><div></div>
        <button class="btn" onclick="move('l')">←</button>
        <button class="btn" onclick="move('d')">↓</button>
        <button class="btn" onclick="move('r')">→</button>
    </div>

    <div id="startLayer">
        <h1 style="color:var(--stone); font-size:3.5rem; margin:0; letter-spacing:-2px">M.O.L 3D</h1>
        <p style="color:var(--green); letter-spacing:5px; font-size:0.8rem; margin-bottom:40px">STONE LABYRINTH</p >
        <button class="start-btn" onclick="launch()">START ADVENTURE</button>
    </div>

<script>
    let scene, camera, renderer, player, mazeGroup;
    let state = { r: 1, c: 1, lv: 1, maze: [], time: 0 };
    const step = 10;

    // 创建更具立体感的深色石纹贴图
    function createStoneTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 256; canvas.height = 256;
        const ctx = canvas.getContext('2d');
        // 底色：深灰石色
        ctx.fillStyle = '#4a5568'; ctx.fillRect(0,0,256,256);
        // 青苔与杂点
        for(let i=0; i<500; i++) {
            ctx.fillStyle = Math.random() > 0.8 ? '#2d3748' : '#27ae60';
            ctx.globalAlpha = 0.2;
            ctx.fillRect(Math.random()*256, Math.random()*256, 4, 4);
        }
        // 石砖缝隙感
        ctx.globalAlpha = 0.5;
        ctx.strokeStyle = '#2d3748';
        ctx.strokeRect(0,0,256,256);
        return new THREE.CanvasTexture(canvas);
    }

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xd1e7dd);
        scene.fog = new THREE.Fog(0xd1e7dd, 40, 180);

        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 85, 65); 

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // 光源：增强立体感的关键
        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(40, 80, 40);
        sun.castShadow = true;
        sun.shadow.mapSize.set(1024, 1024);
        scene.add(sun);

        const fillLight = new THREE.PointLight(0xa9dfbf, 0.8);
        fillLight.position.set(-40, 40, -40);
        scene.add(fillLight);

        scene.add(new THREE.AmbientLight(0xffffff, 0.4));

        createMaze();
        animate();
    }

    function createMaze() {
        if(mazeGroup) scene.remove(mazeGroup);
        mazeGroup = new THREE.Group();
        const dim = 11 + Math.min(state.lv, 8);
        state.maze = Array.from({length:dim},()=>Array(dim).fill(1));
        const walk = (r, c) => {
            state.maze[r][c] = 0;
            [[0,2],[0,-2],[2,0],[-2,0]].sort(()=>Math.random()-0.5).forEach(([dr,dc])=>{
                if(r+dr>0 && r+dr<dim-1 && c+dc>0 && c+dc<dim-1 && state.maze[r+dr][c+dc]==1){
                    state.maze[r+dr/2][c+dc/2]=0; walk(r+dr, c+dc);
                }
            });
        };
        walk(1,1);

        const wallTex = createStoneTexture();
        const wallMat = new THREE.MeshStandardMaterial({ map: wallTex, roughness: 0.9, metalness: 0.1 });
        const floorMat = new THREE.MeshStandardMaterial({ color: 0x2d3748, roughness: 0.8 }); // 深色地板
        const wallGeo = new THREE.BoxGeometry(step, 18, step);
        const floorGeo = new THREE.PlaneGeometry(step, step);

        for(let r=0; r<dim; r++) {
            for(let c=0; c<dim; c++) {
                const px = c*step - (dim*step/2);
                const pz = r*step - (dim*step/2);
                
                if(state.maze[r][c] === 1) {
                    const wall = new THREE.Mesh(wallGeo, wallMat);
                    wall.position.set(px, 9, pz);
                    wall.castShadow = true; wall.receiveShadow = true;
                    mazeGroup.add(wall);
                    
                    // 增加盖顶，增强立体感
                    const cap = new THREE.Mesh(new THREE.BoxGeometry(step+0.5, 1, step+0.5), new THREE.MeshStandardMaterial({color: 0x718096}));
                    cap.position.set(px, 18, pz);
                    mazeGroup.add(cap);
                } else {
                    const floor = new THREE.Mesh(floorGeo, floorMat);
                    floor.rotation.x = -Math.PI/2;
                    floor.position.set(px, 0.05, pz);
                    floor.receiveShadow = true;
                    mazeGroup.add(floor);
                    
                    if(r===dim-2 && c===dim-2) {
                        const goal = new THREE.Mesh(new THREE.CylinderGeometry(4, 4, 2, 32), new THREE.MeshStandardMaterial({color: 0xfbbf24, emissive: 0xb45309}));
                        goal.position.set(px, 1, pz); mazeGroup.add(goal);
                    }
                }
            }
        }
        scene.add(mazeGroup);

        if(!player) {
            const pGroup = new THREE.Group();
            const body = new THREE.Mesh(new THREE.SphereGeometry(4, 32, 32), new THREE.MeshStandardMaterial({color: 0x2ecc71, roughness: 0.3}));
            body.position.y = 5; body.castShadow = true;
            pGroup.add(body);
            // 加上标志性的大耳朵
            const earGeo = new THREE.ConeGeometry(1.2, 5, 16);
            const earMat = new THREE.MeshStandardMaterial({color: 0x27ae60});
            const e1 = new THREE.Mesh(earGeo, earMat); e1.position.set(-2, 9, 0); pGroup.add(e1);
            const e2 = new THREE.Mesh(earGeo, earMat); e2.position.set(2, 9, 0); pGroup.add(e2);
            player = pGroup;
            scene.add(player);
        }
        state.r = 1; state.c = 1;
        updatePlayer();
    }

    function updatePlayer() {
        const dim = state.maze.length;
        player.position.x = state.c * step - (dim*step/2);
        player.position.z = state.r * step - (dim*step/2);
    }

    function animate() {
        requestAnimationFrame(animate);
        if(player) {
            camera.position.x += (player.position.x - camera.position.x) * 0.05;
            camera.position.z += (player.position.z + 55 - camera.position.z) * 0.05;
            camera.lookAt(player.position.x, 2, player.position.z);
            // 给 Labubu 加一点微弱的呼吸上下动效
            player.children[0].position.y = 5 + Math.sin(Date.now()*0.005) * 0.2;
        }
        renderer.render(scene, camera);
    }

    window.move = (dir) => {
        let nr = state.r, nc = state.c;
        if(dir=='u') nr--; if(dir=='d') nr++; if(dir=='l') nc--; if(dir=='r') nc++;
        if(state.maze[nr] && state.maze[nr][nc] === 0) {
            state.r = nr; state.c = nc;
            updatePlayer();
            if(nr === state.maze.length-2 && nc === state.maze.length-2) {
                state.lv++; document.getElementById('lvD').innerText = state.lv;
                createMaze();
            }
        }
    };

    window.launch = () => {
        document.getElementById('startLayer').style.display = 'none';
        init();
        setInterval(() => {
            state.time++;
            const s = (state.time%60).toString().padStart(2,'0');
            const m = Math.floor(state.time/60).toString().padStart(2,'0');
            document.getElementById('tmD').innerText = `${m}:${s}`;
        }, 1000);
    };
</script>
</body>
</html>
