<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M.O.L 3D - Fixed & Textured</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --green: #2ecc71; --bg: #e8f8f5; }
        body { margin: 0; background: var(--bg); overflow: hidden; font-family: sans-serif; }
        #ui { position: fixed; top: 15px; width: 90%; left: 5%; z-index: 100; pointer-events: none; }
        .hud { display: flex; justify-content: space-around; padding: 15px; background: rgba(255,255,255,0.9); border-radius: 24px; box-shadow: 0 8px 32px rgba(46,204,113,0.15); }
        .hud-val { color: var(--green); font-weight: 900; font-size: 1.2rem; display: block; text-align: center; }
        #controls { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; z-index: 100; }
        .btn { width: 68px; height: 68px; background: white; border-radius: 24px; border: none; font-size: 1.6rem; color: var(--green); box-shadow: 0 6px 0 #d1f2eb; }
        .btn:active { transform: translateY(4px); box-shadow: 0 0 0; }
    </style>
</head>
<body>

    <div id="ui">
        <div class="hud">
            <div><small>LEVEL</small><span id="lvD" class="hud-val">1</span></div>
            <div><small>TIME</small><span id="tmD" class="hud-val">00:00</span></div>
        </div>
    </div>

    <div id="controls">
        <div></div><button class="btn" onclick="move('u')">↑</button><div></div>
        <button class="btn" onclick="move('l')">←</button>
        <button class="btn" onclick="move('d')">↓</button>
        <button class="btn" onclick="move('r')">→</button>
    </div>

<script>
    let scene, camera, renderer, player, mazeGroup;
    let state = { x: 1, z: 1, lv: 1, maze: [] };
    const step = 10;

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xe8f8f5);
        
        camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
        // 调整相机位置，确保“上”就是画面里的“远方”
        camera.position.set(0, 50, 40); 
        
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(10, 50, 10);
        sun.castShadow = true;
        scene.add(sun);
        scene.add(new THREE.AmbientLight(0xffffff, 0.4));

        buildMaze();
        animate();
    }

    // 创建纹理画布：给墙壁加点“叶片”花纹
    function createVineTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 64; canvas.height = 64;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,64,64);
        ctx.fillStyle = '#2ecc71';
        for(let i=0; i<15; i++) {
            ctx.beginPath();
            ctx.ellipse(Math.random()*64, Math.random()*64, 5, 2, Math.random()*Math.PI, 0, Math.PI*2);
            ctx.fill();
        }
        const tex = new THREE.CanvasTexture(canvas);
        tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
        return tex;
    }

    function buildMaze() {
        if(mazeGroup) scene.remove(mazeGroup);
        mazeGroup = new THREE.Group();
        const dim = 11;
        state.maze = Array.from({length:dim},()=>Array(dim).fill(1));
        const walk = (x, z) => {
            state.maze[x][z] = 0;
            [[0,2],[0,-2],[2,0],[-2,0]].sort(()=>Math.random()-0.5).forEach(([dx,dz])=>{
                if(x+dx>0 && x+dx<dim-1 && z+dz>0 && z+dz<dim-1 && state.maze[x+dx][z+dz]==1){
                    state.maze[x+dx/2][z+dz/2]=0; walk(x+dx, z+dz);
                }
            });
        };
        walk(1,1);

        const wallTex = createVineTexture();
        const wallMat = new THREE.MeshStandardMaterial({ map: wallTex, roughness: 0.8 });
        const wallGeo = new THREE.BoxGeometry(step, 15, step);

        for(let r=0; r<dim; r++) {
            for(let c=0; c<dim; c++) {
                const px = c*step - (dim*step/2); // 注意：这里 c 对应 x 轴
                const pz = r*step - (dim*step/2); // r 对应 z 轴（深度）

                if(state.maze[r][c] === 1) {
                    const wall = new THREE.Mesh(wallGeo, wallMat);
                    wall.position.set(px, 7.5, pz);
                    wall.castShadow = true;
                    wall.receiveShadow = true;
                    mazeGroup.add(wall);
                }
            }
        }
        scene.add(mazeGroup);

        if(!player) {
            player = new THREE.Mesh(
                new THREE.SphereGeometry(3.5, 32, 32),
                new THREE.MeshStandardMaterial({color: 0x2ecc71})
            );
            player.castShadow = true;
            scene.add(player);
        }
        state.x = 1; state.z = 1;
        updatePlayer();
    }

    function updatePlayer() {
        const dim = state.maze.length;
        // 关键修复：逻辑坐标与 3D 世界坐标对齐
        player.position.x = state.z * step - (dim * step / 2); // z 逻辑对应世界 x
        player.position.z = state.x * step - (dim * step / 2); // x 逻辑对应世界 z
    }

    function animate() {
        requestAnimationFrame(animate);
        camera.position.x += (player.position.x - camera.position.x) * 0.1;
        camera.position.z += (player.position.z + 40 - camera.position.z) * 0.1;
        camera.lookAt(player.position);
        renderer.render(scene, camera);
    }

    // 修复后的移动逻辑：'u'向上（减小 z 轴），'d'向下（增加 z 轴）
    window.move = (d) => {
        let nx = state.x, nz = state.z;
        if(d=='u') nx--; 
        if(d=='d') nx++; 
        if(d=='l') nz--; 
        if(d=='r') nz++;
        
        if(state.maze[nx] && state.maze[nx][nz] === 0) {
            state.x = nx; state.z = nz;
            updatePlayer();
        }
    };

    window.onload = init;
</script>
</body>
</html>
