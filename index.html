<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è¿·å®«å®ˆæŠ¤è€…ï¼šç™¾å±‚è‹±é›„è¯•ç‚¼</title>
    <script src="https://cdn.staticfile.org/three.js/r128/three.min.js"></script>
    <style>
        :root { --accent: #e67e22; --stone: #2d3436; --bg: #121212; }
        * { touch-action: none; -webkit-user-select: none; box-sizing: border-box; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); overflow: hidden; font-family: 'Arial', sans-serif; }
        
        #ui { position: absolute; top: 15px; width: 94%; left: 3%; z-index: 100; pointer-events: none; }
        .hud { background: rgba(0,0,0,0.85); border-radius: 12px; padding: 12px; border: 2px solid var(--accent); display: flex; align-items: center; color: white; }
        .avatar { width: 44px; height: 44px; border-radius: 8px; background: var(--accent); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 24px; margin-right: 12px; }
        .info { flex: 1; display: flex; justify-content: space-around; }
        .val { font-weight: 900; font-size: 1.2rem; color: var(--accent); }

        #controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; z-index: 100; }
        .btn { width: 75px; height: 75px; background: rgba(255,255,255,0.1); border-radius: 20px; border: 2px solid rgba(255,255,255,0.2); font-size: 1.8rem; color: white; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .btn:active { background: var(--accent); transform: scale(0.9); }
    </style>
</head>
<body>

    <div id="ui">
        <div class="hud">
            <div class="avatar">ğŸ¤ </div>
            <div class="info">
                <div class="item">STAGE <span class="val" id="curLv">1</span></div>
                <div class="item">TIME <span class="val" id="tmD">00:00</span></div>
            </div>
        </div>
    </div>

    <div id="controls">
        <div></div><button class="btn" onpointerdown="move('u')">â–²</button><div></div>
        <button class="btn" onpointerdown="move('l')">â—€</button>
        <button class="btn" onpointerdown="move('d')">â–¼</button>
        <button class="btn" onpointerdown="move('r')">â–¶</button>
    </div>

<script>
    let scene, camera, renderer, hero, mazeGroup, portalCurtain;
    let state = { r: 1, c: 1, er: 0, ec: 0, lv: 1, maze: [], time: 0, walking: false };
    const step = 10;
    const wallH = 20;

    // --- åŠ¨æ€çº¹ç† ---
    function createTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 128; canvas.height = 128;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#444'; ctx.fillRect(0,0,128,128);
        ctx.strokeStyle = '#222'; ctx.lineWidth = 4;
        for(let i=0; i<4; i++) for(let j=0; j<2; j++) ctx.strokeRect(j*64+(i%2*32), i*32, 64, 32);
        return new THREE.CanvasTexture(canvas);
    }

    // --- åˆ›å»ºå¡é€šè‹±é›„è§’è‰² ---
    function createHero() {
        const group = new THREE.Group();
        const bodyMat = new THREE.MeshStandardMaterial({ color: 0x3498db });
        const skinMat = new THREE.MeshStandardMaterial({ color: 0xffdbac });
        
        // èº«ä½“
        const body = new THREE.Mesh(new THREE.BoxGeometry(5, 7, 3), bodyMat);
        body.position.y = 8.5;
        group.add(body);

        // å¤´éƒ¨
        const head = new THREE.Mesh(new THREE.BoxGeometry(6, 6, 5), skinMat);
        head.position.y = 15;
        group.add(head);

        // å¸½å­ (è®©ä»–æ¯”å¢™é«˜)
        const hatBase = new THREE.Mesh(new THREE.BoxGeometry(8, 1, 7), new THREE.MeshStandardMaterial({color: 0x3e2723}));
        hatBase.position.y = 18;
        const hatTop = new THREE.Mesh(new THREE.BoxGeometry(5, 3, 4), new THREE.MeshStandardMaterial({color: 0x3e2723}));
        hatTop.position.y = 20;
        group.add(hatBase, hatTop);

        // æ‰‹è‡‚
        const armGeo = new THREE.BoxGeometry(1.5, 5, 1.5);
        const leftArm = new THREE.Mesh(armGeo, skinMat);
        leftArm.position.set(-3.5, 9, 0);
        const rightArm = leftArm.clone();
        rightArm.position.x = 3.5;
        group.add(leftArm, rightArm);

        // è…¿
        const legGeo = new THREE.BoxGeometry(2, 5, 2);
        const leftLeg = new THREE.Mesh(legGeo, bodyMat);
        leftLeg.position.set(-1.5, 2.5, 0);
        const rightLeg = leftLeg.clone();
        rightLeg.position.x = 1.5;
        group.add(leftLeg, rightLeg);

        return group;
    }

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);
        scene.fog = new THREE.Fog(0x0a0a0a, 20, 180);

        camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        const light = new THREE.DirectionalLight(0xffffff, 0.8);
        light.position.set(10, 50, 20);
        scene.add(light);

        createMaze();
        animate();

        setInterval(() => {
            state.time++;
            document.getElementById('tmD').innerText = Math.floor(state.time/60).toString().padStart(2,'0') + ":" + (state.time%60).toString().padStart(2,'0');
        }, 1000);
    }

    function createMaze() {
        if(mazeGroup) scene.remove(mazeGroup);
        mazeGroup = new THREE.Group();
        const dim = Math.min(35, 11 + Math.floor(state.lv / 5) * 2);
        state.maze = Array.from({length:dim}, () => Array(dim).fill(1));
        
        let paths = [];
        const walk = (r, c) => {
            state.maze[r][c] = 0; paths.push({r,c});
            [[0,2],[0,-2],[2,0],[-2,0]].sort(()=>Math.random()-0.5).forEach(([dr,dc]) => {
                if(r+dr>0 && r+dr<dim-1 && c+dc>0 && c+dc<dim-1 && state.maze[r+dr][c+dc] == 1) {
                    state.maze[r+dr/2][c+dc/2] = 0; walk(r+dr, c+dc);
                }
            });
        };
        walk(1, 1);

        let end = paths.filter(p => (p.r + p.c) > dim * 1.3).pop();
        state.er = end.r; state.ec = end.c;

        const tex = createTexture();
        const wallMat = new THREE.MeshStandardMaterial({ map: tex, color: 0x888888 });
        const wallGeo = new THREE.BoxGeometry(step, wallH, step);

        for(let r=0; r<dim; r++) {
            for(let c=0; c<dim; c++) {
                const px = c*step - (dim*step/2), pz = r*step - (dim*step/2);
                if(state.maze[r][c] == 1) {
                    const wall = new THREE.Mesh(wallGeo, wallMat);
                    wall.position.set(px, wallH/2, pz);
                    mazeGroup.add(wall);
                } else if(r == state.er && c == state.ec) {
                    // ä¼ é€é—¨
                    const gate = new THREE.Group();
                    const frameMat = new THREE.MeshStandardMaterial({color: 0x333});
                    const p1 = new THREE.Mesh(new THREE.BoxGeometry(2, 18, 2), frameMat);
                    p1.position.set(-4, 9, 0);
                    const p2 = p1.clone(); p2.position.x = 4;
                    const top = new THREE.Mesh(new THREE.BoxGeometry(10, 2, 2), frameMat);
                    top.position.set(0, 18, 0);
                    portalCurtain = new THREE.Mesh(new THREE.PlaneGeometry(6, 16), new THREE.MeshBasicMaterial({color: 0xe67e22, transparent: true, opacity: 0.5, side: 2}));
                    portalCurtain.position.z = 0.1; portalCurtain.position.y = 8;
                    gate.add(p1, p2, top, portalCurtain);
                    gate.position.set(px, 0, pz);
                    mazeGroup.add(gate);
                }
            }
        }
        scene.add(mazeGroup);

        if(!hero) {
            hero = createHero();
            scene.add(hero);
        }
        state.r = 1; state.c = 1;
        hero.position.set(1*step - (dim*step/2), 0, 1*step - (dim*step/2));
    }

    function animate() {
        requestAnimationFrame(animate);
        if(hero) {
            const targetCam = new THREE.Vector3(hero.position.x, 60, hero.position.z + 50);
            camera.position.lerp(targetCam, 0.1);
            camera.lookAt(hero.position.x, 10, hero.position.z);
            
            // èµ°è·¯åŠ¨ç”»ï¼šç¨å¾®æ‘‡æ™ƒ
            if(state.walking) {
                hero.rotation.z = Math.sin(Date.now() * 0.01) * 0.1;
                hero.position.y = Math.abs(Math.sin(Date.now() * 0.01)) * 1;
            } else {
                hero.rotation.z = 0; hero.position.y = 0;
            }
        }
        if(portalCurtain) portalCurtain.material.opacity = 0.3 + Math.sin(Date.now()*0.005)*0.2;
        renderer.render(scene, camera);
    }

    window.move = (dir) => {
        let nr = state.r, nc = state.c;
        if(dir=='u') { nr--; hero.rotation.y = Math.PI; }
        if(dir=='d') { nr++; hero.rotation.y = 0; }
        if(dir=='l') { nc--; hero.rotation.y = -Math.PI/2; }
        if(dir=='r') { nc++; hero.rotation.y = Math.PI/2; }
        
        if(state.maze[nr] && state.maze[nr][nc] == 0) {
            state.r = nr; state.c = nc;
            state.walking = true;
            const dim = state.maze.length;
            const targetX = nc*step - (dim*step/2);
            const targetZ = nr*step - (dim*step/2);
            
            // ç®€å•çš„å¹³ç§»
            hero.position.x = targetX;
            hero.position.z = targetZ;

            setTimeout(() => { state.walking = false; }, 100);

            if(nr == state.er && nc == state.ec) {
                state.lv++; document.getElementById('curLv').innerText = state.lv; createMaze();
            }
        }
    };

    window.onresize = () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    };

    init();
</script>
</body>
</html>
