<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>迷宫守护者：石砖试炼</title>
    <script src="https://cdn.staticfile.org/three.js/r128/three.min.js"></script>
    <style>
        :root { --accent: #2ecc71; --stone: #2d3436; --bg: #1a1a2e; }
        * { touch-action: none; -webkit-user-select: none; box-sizing: border-box; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); overflow: hidden; font-family: sans-serif; }
        
        #ui { position: absolute; top: 15px; width: 94%; left: 3%; z-index: 100; pointer-events: none; }
        .hud { background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); border-radius: 12px; padding: 10px; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; color: white; }
        .avatar { width: 40px; height: 40px; border-radius: 10px; background: var(--accent); display: flex; align-items: center; justify-content: center; font-weight: bold; margin-right: 12px; }
        .info { flex: 1; display: flex; justify-content: space-around; }
        .val { font-weight: 900; font-size: 1.1rem; color: var(--accent); }

        #controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; z-index: 100; }
        .btn { width: 70px; height: 70px; background: rgba(255,255,255,0.15); backdrop-filter: blur(5px); border-radius: 18px; border: 1px solid rgba(255,255,255,0.2); font-size: 1.5rem; color: white; display: flex; align-items: center; justify-content: center; }
        .btn:active { background: var(--accent); transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="ui">
        <div class="hud">
            <div class="avatar">B</div>
            <div class="info">
                <div class="item">LV <span class="val" id="curLv">1</span> / 100</div>
                <div class="item">TIME <span class="val" id="tmD">00:00</span></div>
            </div>
        </div>
    </div>

    <div id="controls">
        <div></div><button class="btn" onpointerdown="move('u')">▲</button><div></div>
        <button class="btn" onpointerdown="move('l')">◀</button>
        <button class="btn" onpointerdown="move('d')">▼</button>
        <button class="btn" onpointerdown="move('r')">▶</button>
    </div>

<script>
    let scene, camera, renderer, player, mazeGroup, gemMesh;
    let state = { r: 1, c: 1, lv: 1, maxLv: 100, maze: [], time: 0 };
    const step = 10;

    // --- 动态生成石砖纹理 ---
    function createStoneTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 256; canvas.height = 256;
        const ctx = canvas.getContext('2d');
        // 底色
        ctx.fillStyle = '#4a5568';
        ctx.fillRect(0, 0, 256, 256);
        // 画砖块
        ctx.strokeStyle = '#2d3436';
        ctx.lineWidth = 4;
        for(let i=0; i<4; i++) {
            for(let j=0; j<8; j++) {
                ctx.strokeRect(j*32 + (i%2*16), i*64, 32, 64);
                // 增加杂色点模拟石材感
                ctx.fillStyle = `rgba(0,0,0,${Math.random()*0.2})`;
                ctx.fillRect(j*32 + (i%2*16), i*64, 32, 64);
            }
        }
        const tex = new THREE.CanvasTexture(canvas);
        tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
        return tex;
    }

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a1a); // 深色背景
        scene.fog = new THREE.Fog(0x0a0a1a, 20, 180);

        camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 1, 1000);
        camera.position.set(0, 60, 60);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // 开启阴影
        document.body.appendChild(renderer.domElement);

        // 光影配置
        const amb = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(amb);
        const pointLight = new THREE.PointLight(0xffffff, 1, 300);
        pointLight.position.set(0, 50, 0);
        scene.add(pointLight);

        createMaze();
        animate();

        setInterval(() => {
            state.time++;
            const s = (state.time%60).toString().padStart(2,'0'), m = Math.floor(state.time/60).toString().padStart(2,'0');
            document.getElementById('tmD').innerText = m + ":" + s;
        }, 1000);
    }

    function createMaze() {
        if(mazeGroup) scene.remove(mazeGroup);
        mazeGroup = new THREE.Group();
        
        const dim = Math.min(35, 11 + Math.floor(state.lv / 5) * 2);
        state.maze = Array.from({length:dim}, () => Array(dim).fill(1));
        
        const walk = (r, c) => {
            state.maze[r][c] = 0;
            [[0,2],[0,-2],[2,0],[-2,0]].sort(()=>Math.random()-0.5).forEach(([dr,dc]) => {
                if(r+dr>0 && r+dr<dim-1 && c+dc>0 && c+dc<dim-1 && state.maze[r+dr][c+dc] == 1) {
                    state.maze[r+dr/2][c+dc/2] = 0; walk(r+dr, c+dc);
                }
            });
        };
        walk(1, 1);
        
        const end = dim - 2;
        state.maze[end][end] = 0; state.maze[end-1][end] = 0;

        const stoneTex = createStoneTexture();
        const wallMat = new THREE.MeshStandardMaterial({ 
            map: stoneTex, 
            roughness: 0.8,
            color: 0x888888 
        });

        const wallGeo = new THREE.BoxGeometry(step, 22, step);
        const capGeo = new THREE.BoxGeometry(step + 1, 2, step + 1); // 墙顶盖
        const capMat = new THREE.MeshStandardMaterial({ color: 0x2d3436 });

        for(let r=0; r<dim; r++) {
            for(let c=0; c<dim; c++) {
                const px = c*step - (dim*step/2), pz = r*step - (dim*step/2);
                if(state.maze[r][c] == 1) {
                    const wall = new THREE.Mesh(wallGeo, wallMat);
                    wall.position.set(px, 11, pz);
                    wall.receiveShadow = true;
                    wall.castShadow = true;
                    mazeGroup.add(wall);

                    const cap = new THREE.Mesh(capGeo, capMat);
                    cap.position.set(px, 22, pz);
                    mazeGroup.add(cap);
                } else if(r == end && c == end) {
                    gemMesh = new THREE.Mesh(new THREE.OctahedronGeometry(2.5,0), new THREE.MeshStandardMaterial({color: 0xffd700, emissive: 0xffd700, emissiveIntensity: 0.5}));
                    gemMesh.position.set(px, 8, pz);
                    mazeGroup.add(gemMesh);
                }
            }
        }
        // 地板
        const floorGeo = new THREE.PlaneGeometry(dim*step, dim*step);
        const floorMat = new THREE.MeshStandardMaterial({ color: 0x1a1a2e });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI/2;
        floor.receiveShadow = true;
        mazeGroup.add(floor);

        scene.add(mazeGroup);

        if(!player) {
            player = new THREE.Group();
            const body = new THREE.Mesh(new THREE.SphereGeometry(4, 32, 32), new THREE.MeshStandardMaterial({color: 0xffffff, roughness: 0.3}));
            body.castShadow = true;
            player.add(body);
            scene.add(player);
        }
        state.r = 1; state.c = 1;
        player.position.set(state.c*step - (dim*step/2), 4, state.r*step - (dim*step/2));
    }

    function animate() {
        requestAnimationFrame(animate);
        if(player) {
            const targetX = player.position.x;
            const targetY = player.position.y + 45; 
            const targetZ = player.position.z + 40;
            camera.position.lerp(new THREE.Vector3(targetX, targetY, targetZ), 0.1);
            camera.lookAt(player.position.x, 2, player.position.z);
        }
        if(gemMesh) {
            gemMesh.rotation.y += 0.03;
            gemMesh.position.y = 8 + Math.sin(Date.now()*0.005) * 1.5;
        }
        renderer.render(scene, camera);
    }

    window.move = (dir) => {
        let nr = state.r, nc = state.c;
        if(dir=='u') nr--; if(dir=='d') nr++; if(dir=='l') nc--; if(dir=='r') nc++;
        if(state.maze[nr] && state.maze[nr][nc] == 0) {
            state.r = nr; state.c = nc;
            const dim = state.maze.length;
            player.position.set(nc*step - (dim*step/2), 4, nr*step - (dim*step/2));
            if(nr == dim-2 && nc == dim-2) {
                state.lv++; document.getElementById('curLv').innerText = state.lv; createMaze();
            }
        }
    };

    window.onresize = () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    };

    init();
</script>
</body>
</html>
