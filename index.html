<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M.O.L 3D - Bobo's Adventure</title>
    <script src="https://cdn.staticfile.org/three.js/r128/three.min.js"></script>
    <style>
        :root { --green: #2ecc71; --stone: #4a5568; --bg: #f3f0ff; }
        * { touch-action: none; -webkit-user-select: none; box-sizing: border-box; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); overflow: hidden; font-family: sans-serif; }
        
        /* 游戏 UI */
        #ui { position: absolute; top: 20px; width: 90%; left: 5%; z-index: 2000; pointer-events: none; }
        .hud { background: rgba(255,255,255,0.92); backdrop-filter: blur(10px); border-radius: 20px; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid white; }
        .stats { display: flex; justify-content: space-around; align-items: center; }
        .hud-item { text-align: center; }
        .hud-label { display: block; font-size: 0.6rem; color: #999; font-weight: bold; text-transform: uppercase; }
        .hud-val { color: var(--green); font-weight: 900; font-size: 1.1rem; }

        /* 控制键 */
        #controls { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; z-index: 2000; }
        .btn { 
            width: 72px; height: 72px; background: white; border-radius: 22px; border: none; 
            font-size: 1.5rem; color: var(--green); box-shadow: 0 6px 0 #d5ede0;
            display: flex; align-items: center; justify-content: center; transition: 0.1s;
        }
        .btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #d5ede0; }
        
        canvas { display: block; }
    </style>
</head>
<body>

    <div id="ui">
        <div class="hud">
            <div class="stats">
                <div class="hud-item"><span class="hud-label">Level</span><span id="lvD" class="hud-val">1</span></div>
                <div class="hud-item"><span class="hud-label">Progress</span><span id="progText" class="hud-val">0%</span></div>
                <div class="hud-item"><span class="hud-label">Time</span><span id="tmD" class="hud-val">00:00</span></div>
            </div>
        </div>
    </div>

    <div id="controls">
        <div></div><button class="btn" onclick="move('u')">▲</button><div></div>
        <button class="btn" onclick="move('l')">◀</button>
        <button class="btn" onclick="move('d')">▼</button>
        <button class="btn" onclick="move('r')">▶</button>
    </div>

<script>
    let scene, camera, renderer, player, mazeGroup;
    let state = { r: 1, c: 1, lv: 1, maze: [], time: 0 };
    const step = 10;

    // 启动游戏
    window.onload = initGame;

    function initGame() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf3f0ff);
        scene.fog = new THREE.Fog(0xf3f0ff, 50, 200);

        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 110, 85);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // 灯光
        const ambient = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambient);
        const sun = new THREE.DirectionalLight(0xffffff, 0.6);
        sun.position.set(30, 100, 30);
        sun.castShadow = true;
        scene.add(sun);

        createMaze();
        animate();
        
        // 计时器
        setInterval(() => {
            state.time++;
            const s = (state.time%60).toString().padStart(2,'0'), m = Math.floor(state.time/60).toString().padStart(2,'0');
            document.getElementById('tmD').innerText = `${m}:${s}`;
        }, 1000);
    }

    // 设计可爱的卡通人物：波波球
    function createBobo() {
        const group = new THREE.Group();
        
        // 身体 (圆嘟嘟)
        const body = new THREE.Mesh(
            new THREE.SphereGeometry(4.5, 32, 32),
            new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.4 })
        );
        body.position.y = 4.5;
        body.castShadow = true;
        group.add(body);

        // 眼睛
        const eyeGeo = new THREE.SphereGeometry(0.6, 16, 16);
        const eyeMat = new THREE.MeshBasicMaterial({ color: 0x222222 });
        const leftEye = new THREE.Mesh(eyeGeo, eyeMat);
        leftEye.position.set(-1.5, 5.5, 3.8);
        group.add(leftEye);
        const rightEye = leftEye.clone();
        rightEye.position.x = 1.5;
        group.add(rightEye);

        // 红晕
        const cheekGeo = new THREE.CircleGeometry(0.8, 16);
        const cheekMat = new THREE.MeshBasicMaterial({ color: 0xffb3ba, transparent: true, opacity: 0.6 });
        const leftCheek = new THREE.Mesh(cheekGeo, cheekMat);
        leftCheek.position.set(-2.5, 4.2, 4.2);
        group.add(leftCheek);
        const rightCheek = leftCheek.clone();
        rightCheek.position.x = 2.5;
        group.add(rightCheek);

        return group;
    }

    function createMaze() {
        if(mazeGroup) scene.remove(mazeGroup);
        mazeGroup = new THREE.Group();
        
        // 保证奇数尺寸
        const dim = 11 + (state.lv * 2);
        state.maze = Array.from({length:dim},()=>Array(dim).fill(1));
        
        const walk = (r, c) => {
            state.maze[r][c] = 0;
            [[0,2],[0,-2],[2,0],[-2,0]].sort(()=>Math.random()-0.5).forEach(([dr,dc])=>{
                if(r+dr>0 && r+dr<dim-1 && c+dc>0 && c+dc<dim-1 && state.maze[r+dr][c+dc]==1){
                    state.maze[r+dr/2][c+dc/2]=0; walk(r+dr, c+dc);
                }
            });
        };
        walk(1,1);
        
        // 【绝对通行方案】：强制打通终点及邻近路径
        const end = dim - 2;
        state.maze[end][end] = 0;
        state.maze[end][end-1] = 0;
        state.maze[end-1][end] = 0;

        const wallMat = new THREE.MeshStandardMaterial({ color: 0x4a5568 }); // 深灰色墙壁
        const wallGeo = new THREE.BoxGeometry(step, 18, step);

        for(let r=0; r<dim; r++) {
            for(let c=0; c<dim; c++) {
                const px = c*step-(dim*step/2), pz = r*step-(dim*step/2);
                if(state.maze[r][c] === 1) {
                    const wall = new THREE.Mesh(wallGeo, wallMat);
                    wall.position.set(px, 9, pz);
                    wall.castShadow = true;
                    wall.receiveShadow = true;
                    mazeGroup.add(wall);
                } else if(r===end && c===end) {
                    // 金色出口
                    const goal = new THREE.Mesh(new THREE.CylinderGeometry(4,4,1,16), new THREE.MeshStandardMaterial({color: 0xffd700, emissive: 0xffd700, emissiveIntensity: 0.2}));
                    goal.position.set(px, 0.5, pz); mazeGroup.add(goal);
                    const beam = new THREE.Mesh(new THREE.CylinderGeometry(1.5,1.5,400,16), new THREE.MeshBasicMaterial({color: 0xffd700, transparent: true, opacity: 0.3}));
                    beam.position.set(px, 200, pz); mazeGroup.add(beam);
                }
            }
        }
        scene.add(mazeGroup);

        if(!player) {
            player = createBobo();
            scene.add(player);
        }
        state.r = 1; state.c = 1; updatePlayer();
    }

    function updatePlayer() {
        const dim = state.maze.length;
        player.position.set(state.c*step-(dim*step/2), 0, state.r*step-(dim*step/2));
        
        const end = dim - 2;
        const dist = Math.sqrt(Math.pow(end-state.r, 2) + Math.pow(end-state.c, 2));
        const total = Math.sqrt(Math.pow(dim-3, 2)*2);
        let p = Math.max(0, Math.min(100, Math.round(((total - dist) / total) * 100)));
        document.getElementById('progText').innerText = p + '%';
    }

    function animate() {
        requestAnimationFrame(animate);
        if(player) {
            camera.position.x += (player.position.x - camera.position.x) * 0.1;
            camera.position.z += (player.position.z + 75 - camera.position.z) * 0.1;
            camera.lookAt(player.position.x, 5, player.position.z);
            
            // 卡通人物呼吸律动
            player.position.y = Math.abs(Math.sin(Date.now()*0.005)) * 1.8;
            player.scale.y = 1 + Math.sin(Date.now()*0.01) * 0.05;
        }
        renderer.render(scene, camera);
    }

    window.move = (dir) => {
        let nr = state.r, nc = state.c;
        if(dir=='u') { nr--; player.rotation.y = Math.PI; }
        if(dir=='d') { nr++; player.rotation.y = 0; }
        if(dir=='l') { nc--; player.rotation.y = -Math.PI/2; }
        if(dir=='r') { nc++; player.rotation.y = Math.PI/2; }
        
        if(state.maze[nr] && state.maze[nr][nc] === 0) {
            state.r = nr; state.c = nc; updatePlayer();
            if(nr === state.maze.length-2 && nc === state.maze.length-2) {
                state.lv++;
                document.getElementById('lvD').innerText = state.lv;
                createMaze();
            }
        }
    };

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
