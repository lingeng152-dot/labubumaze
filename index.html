<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M.O.L: Maze of Labubu</title>
    <style>
        :root {
            --pink: #ff477e;
            --gold: #fbbf24;
            --bg: #fff5f7;
            --glass: rgba(255, 255, 255, 0.8);
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg);
            font-family: 'Arial Black', 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden;
        }

        /* 顶部 HUD */
        .hud {
            width: 90%; margin-top: 15px; padding: 12px 20px;
            background: var(--glass); backdrop-filter: blur(10px);
            border-radius: 20px; display: flex; justify-content: space-between;
            box-shadow: 0 8px 25px rgba(255,71,126,0.1); border: 2px solid white;
            z-index: 10;
        }
        .hud-item { text-align: center; }
        .hud-val { display: block; font-weight: 900; color: var(--pink); font-size: 1.2rem; }
        .hud-label { font-size: 0.6rem; color: #94a3b8; }

        /* Logo 区域 */
        #game-view { position: relative; flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; }
        
        canvas {
            border: 8px solid white; border-radius: 30px;
            background: white; box-shadow: 0 15px 45px rgba(0,0,0,0.08);
            max-width: 90vw; max-height: 50vh;
        }

        /* 覆盖层：角色选择 & Logo */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            backdrop-filter: blur(12px); z-index: 100;
            display: flex; align-items: center; justify-content: center;
        }
        .menu-card {
            background: white; padding: 30px; border-radius: 40px;
            width: 85%; max-width: 380px; text-align: center;
            border: 4px solid var(--pink); box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo-text { font-size: 3.5rem; color: var(--pink); line-height: 1; margin: 0; letter-spacing: -3px; }
        .logo-sub { font-size: 0.8rem; letter-spacing: 3px; color: #94a3b8; margin-bottom: 20px; }

        .char-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin: 20px 0; }
        .char-item {
            padding: 10px; border-radius: 20px; border: 3px solid #f1f5f9;
            cursor: pointer; transition: 0.2s; position: relative; background: #fafafa;
        }
        .char-item.active { border-color: var(--pink); background: #fff1f2; transform: scale(1.05); }
        .char-item.locked { opacity: 0.5; filter: grayscale(1); cursor: not-allowed; }
        .lock-tag { position: absolute; top: 5px; right: 5px; background: #000; color: #fff; font-size: 9px; padding: 2px 6px; border-radius: 8px; }

        /* 摇杆 */
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 30px; }
        .joy-btn {
            width: 65px; height: 65px; background: white; border-radius: 20px;
            border: none; font-size: 1.5rem; color: var(--pink); font-weight: bold;
            box-shadow: 0 6px 0 #eee; transition: 0.1s;
        }
        .joy-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #eee; }

        .start-btn {
            background: var(--pink); color: white; border: none; padding: 16px;
            border-radius: 50px; width: 100%; font-weight: bold; font-size: 1.2rem;
            box-shadow: 0 8px 20px rgba(255,71,126,0.3); cursor: pointer;
        }
    </style>
</head>

        </div>
    </div>
