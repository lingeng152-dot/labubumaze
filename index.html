<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M.O.L 3D - Ultimate Forest</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --green: #2ecc71; --bg: #e8f8f5; }
        body { margin: 0; background: var(--bg); overflow: hidden; font-family: sans-serif; }
        
        /* 顶部 HUD */
        #ui { position: fixed; top: 15px; width: 90%; left: 5%; z-index: 100; pointer-events: none; }
        .hud { display: flex; justify-content: space-around; padding: 12px; background: rgba(255,255,255,0.9); border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); border: 1px solid white; }
        .hud-val { color: var(--green); font-weight: 900; font-size: 1.1rem; display: block; text-align: center; }
        .hud-label { color: #888; font-size: 0.6rem; font-weight: bold; }

        /* 操作按钮 */
        #controls { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; z-index: 100; }
        .btn { width: 65px; height: 65px; background: white; border-radius: 20px; border: none; font-size: 1.5rem; color: var(--green); box-shadow: 0 5px 0 #d1f2eb; pointer-events: auto; outline: none; -webkit-tap-highlight-color: transparent; }
        .btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #d1f2eb; }

        /* 欢迎界面 */
        #startLayer { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; }
        .start-btn { background: var(--green); color: white; border: none; padding: 15px 50px; border-radius: 30px; font-weight: bold; font-size: 1.1rem; box-shadow: 0 8px 20px rgba(46,204,113,0.3); margin-top: 20px; }
    </style>
</head>
<body>

    <div id="ui">
        <div class="hud">
            <div><span class="hud-label">LEVEL</span><span id="lvD" class="hud-val">1</span></div>
            <div><span class="hud-label">TIME</span><span id="tmD" class="hud-val">00:00</span></div>
        </div>
    </div>

    <div id="controls">
        <div></div><button class="btn" onclick="move('u')">↑</button><div></div>
        <button class="btn" onclick="move('l')">←</button>
        <button class="btn" onclick="move('d')">↓</button>
        <button class="btn" onclick="move('r')">→</button>
    </div>

    <div id="startLayer">
        <h1 style="color:var(--green); font-size:3rem; margin:0;">M.O.L 3D</h1>
        <p style="color:#888; letter-spacing:3px;">GREEN FOREST MAZE</p >
        <button class="start-btn" onclick="launchGame()">ENTER GAME</button>
    </div>

<script>
    let scene, camera, renderer, player, mazeGroup;
    let state = { r: 1, c: 1, lv: 1, maze: [], time: 0 };
    const step = 10; 

    // 生成墙壁纹理
    function createTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 128; canvas.height = 128;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128);
        ctx.fillStyle = '#2ecc71';
        for(let i=0; i<40; i++) {
            ctx.beginPath();
            ctx.ellipse(Math.random()*128, Math.random()*128, 6, 3, Math.random()*3, 0, 7);
            ctx.fill();
        }
        return new THREE.CanvasTexture(canvas);
    }

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xe8f8f5);
        scene.fog = new THREE.Fog(0xe8f8f5, 20, 150);

        // 视角设置：更宽的视野
        camera = new THREE.PerspectiveCamera(65, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 70, 60); 

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(30, 60, 30);
        sun.castShadow = true;
        scene.add(sun);
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));

        createMaze();
        animate();
    }

    function createMaze() {
        if(mazeGroup) scene.remove(mazeGroup);
        mazeGroup = new THREE.Group();
        
        const dim = 11 + Math.min(state.lv, 6);
        state.maze = Array.from({length:dim},()=>Array(dim).fill(1));
        const walk = (r, c) => {
            state.maze[r][c] = 0;
            [[0,2],[0,-2],[2,0],[-2,0]].sort(()=>Math.random()-0.5).forEach(([dr,dc])=>{
                if(r+dr>0 && r+dr<dim-1 && c+dc>0 && c+dc<dim-1 && state.maze[r+dr][c+dc]==1){
                    state.maze[r+dr/2][c+dc/2]=0; walk(r+dr, c+dc);
                }
            });
        };
        walk(1,1);

        const tex = createTexture();
        const wallMat = new THREE.MeshStandardMaterial({ map: tex });
        const floorMat = new THREE.MeshStandardMaterial({ color: 0xa9dfbf });
        const wallGeo = new THREE.BoxGeometry(step, 16, step);
        const floorGeo = new THREE.PlaneGeometry(step, step);

        for(let r=0; r<dim; r++) {
            for(let c=0; c<dim; c++) {
                const px = c*step - (dim*step/2);
                const pz = r*step - (dim*step/2);
                if(state.maze[r][c] === 1) {
                    const wall = new THREE.Mesh(wallGeo, wallMat);
                    wall.position.set(px, 8, pz);
                    wall.castShadow = true;
                    wall.receiveShadow = true;
                    mazeGroup.add(wall);
                } else {
                    const floor = new THREE.Mesh(floorGeo, floorMat);
                    floor.rotation.x = -Math.PI/2;
                    floor.position.set(px, 0, pz);
                    floor.receiveShadow = true;
                    mazeGroup.add(floor);
                    if(r===dim-2 && c===dim-2) {
                        const goal = new THREE.Mesh(new THREE.BoxGeometry(7,2,7), new THREE.MeshStandardMaterial({color: 0xfbbf24}));
                        goal.position.set(px, 1, pz);
                        mazeGroup.add(goal);
                    }
                }
            }
        }
        scene.add(mazeGroup);

        // 重置角色
        if(!player) {
            const pGroup = new THREE.Group();
            const body = new THREE.Mesh(new THREE.SphereGeometry(4, 24, 24), new THREE.MeshStandardMaterial({color: 0x2ecc71}));
            body.position.y = 5;
            body.castShadow = true;
            pGroup.add(body);
            const ear = new THREE.Mesh(new THREE.BoxGeometry(1, 5, 1), new THREE.MeshStandardMaterial({color: 0x27ae60}));
            ear.position.set(-1.5, 9, 0); pGroup.add(ear.clone());
            ear.position.set(1.5, 9, 0); pGroup.add(ear);
            player = pGroup;
            scene.add(player);
        }
        state.r = 1; state.c = 1;
        updatePlayer();
    }

    function updatePlayer() {
        const dim = state.maze.length;
        player.position.x = state.c * step - (dim*step/2);
        player.position.z = state.r * step - (dim*step/2);
    }

    function animate() {
        requestAnimationFrame(animate);
        if(player) {
            camera.position.x += (player.position.x - camera.position.x) * 0.05;
            camera.position.z += (player.position.z + 55 - camera.position.z) * 0.05;
            camera.lookAt(player.position.x, 0, player.position.z);
        }
        renderer.render(scene, camera);
    }

    window.move = (dir) => {
        let nr = state.r, nc = state.c;
        if(dir=='u') nr--; if(dir=='d') nr++; if(dir=='l') nc--; if(dir=='r') nc++;
        if(state.maze[nr] && state.maze[nr][nc] === 0) {
            state.r = nr; state.c = nc;
            updatePlayer();
            if(nr === state.maze.length-2 && nc === state.maze.length-2) {
                state.lv++;
                document.getElementById('lvD').innerText = state.lv;
                createMaze();
            }
        }
    };

    window.launchGame = () => {
        document.getElementById('startLayer').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('startLayer').style.display = 'none';
            init();
            setInterval(() => {
                state.time++;
                const m = Math.floor(state.time/60).toString().padStart(2,'0');
                const s = (state.time%60).toString().padStart(2,'0');
                document.getElementById('tmD').innerText = `${m}:${s}`;
            }, 1000);
        }, 500);
    };
</script>
</body>
</html>
