<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M.O.L 3D - 几何迷宫</title>
    <script src="https://cdn.staticfile.org/three.js/r128/three.min.js"></script>
    <style>
        :root { --accent: #3498db; --stone: #2c3e50; --bg: #ecf0f1; }
        * { touch-action: none; -webkit-user-select: none; box-sizing: border-box; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); overflow: hidden; font-family: -apple-system, sans-serif; }
        
        /* 选人界面 */
        #selectLayer { 
            position: absolute; inset: 0; background: #ffffff; z-index: 5000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .hero-list { display: flex; gap: 15px; overflow-x: auto; width: 100%; padding: 20px; scroll-snap-type: x mandatory; }
        .hero-card { 
            min-width: 100px; padding: 15px; border-radius: 15px; border: 2px solid #eee; 
            background: white; scroll-snap-align: center; text-align: center; flex-shrink: 0;
        }
        .hero-card.active { border-color: var(--accent); background: #ebf5fb; transform: scale(1.05); }
        .hero-icon { width: 40px; height: 40px; border-radius: 8px; margin: 0 auto 10px; }

        /* 游戏 UI */
        #ui { position: absolute; top: 20px; width: 90%; left: 5%; z-index: 2000; display: none; pointer-events: none; }
        .hud { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border-radius: 15px; padding: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .stats { display: flex; justify-content: space-around; margin-bottom: 8px; }
        .hud-val { color: var(--accent); font-weight: 900; }

        /* 控制键 */
        #controls { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); display: none; grid-template-columns: repeat(3, 1fr); gap: 15px; z-index: 2000; }
        .btn { width: 70px; height: 70px; background: white; border-radius: 50%; border: none; font-size: 1.5rem; color: var(--accent); box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; }
        .btn:active { transform: scale(0.95); background: #f8f9fa; }
        .start-btn { background: var(--accent); color: white; border: none; padding: 15px 60px; border-radius: 30px; font-weight: bold; margin-top: 20px; cursor: pointer; }
        
        #gameCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; }
    </style>
</head>
<body>

    <div id="selectLayer">
        <h2 style="color:var(--stone); margin:0;">选择角色颜色</h2>
        <p style="color:#95a5a6; font-size:0.8rem; margin-bottom:15px;">滑动选择你喜欢的方块色</p >
        <div class="hero-list" id="heroList"></div>
        <button class="start-btn" id="startBtn">进入迷宫</button>
    </div>

    <div id="ui">
        <div class="hud">
            <div class="stats">
                <div><span style="font-size:0.6rem; color:#95a5a6;">关卡</span> <span id="lvD" class="hud-val">1</span></div>
                <div><span style="font-size:0.6rem; color:#95a5a6;">进度</span> <span id="progText" class="hud-val">0%</span></div>
                <div><span style="font-size:0.6rem; color:#95a5a6;">计时</span> <span id="tmD" class="hud-val">00:00</span></div>
            </div>
        </div>
    </div>

    <div id="controls">
        <div></div><button class="btn" onclick="move('u')">▲</button><div></div>
        <button class="btn" onclick="move('l')">◀</button>
        <button class="btn" onclick="move('d')">▼</button>
        <button class="btn" onclick="move('r')">▶</button>
    </div>

<script>
    // 通用配色方案
    const HERO_COLORS = [
        { name: "天空蓝", color: 0x3498db },
        { name: "翡翠绿", color: 0x2ecc71 },
        { name: "活力橙", color: 0xe67e22 },
        { name: "玫瑰红", color: 0xe74c3c },
        { name: "暗影紫", color: 0x9b59b6 },
        { name: "午夜黑", color: 0x2c3e50 }
    ];

    let selectedIdx = 0, scene, camera, renderer, player, mazeGroup;
    let state = { r: 1, c: 1, lv: 1, maze: [], time: 0 };
    const step = 10;

    const listEl = document.getElementById('heroList');
    HERO_COLORS.forEach((l, i) => {
        const card = document.createElement('div');
        card.className = `hero-card ${i===0?'active':''}`;
        card.innerHTML = `<div class="hero-icon" style="background:#${l.color.toString(16)}"></div><span style="font-size:0.8rem;font-weight:bold;">${l.name}</span>`;
        card.onclick = () => {
            document.querySelectorAll('.hero-card').forEach(c => c.classList.remove('active'));
            card.classList.add('active'); selectedIdx = i;
        };
        listEl.appendChild(card);
    });

    document.getElementById('startBtn').onclick = function() {
        initGame();
        document.getElementById('selectLayer').style.display = 'none';
        document.getElementById('ui').style.display = 'block';
        document.getElementById('controls').style.display = 'grid';
    };

    function initGame() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xecf0f1);
        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 120, 90);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        const light = new THREE.DirectionalLight(0xffffff, 0.5);
        light.position.set(50, 100, 50);
        scene.add(light);

        createMaze();
        animate();
        
        setInterval(() => {
            state.time++;
            const s = (state.time%60).toString().padStart(2,'0'), m = Math.floor(state.time/60).toString().padStart(2,'0');
            document.getElementById('tmD').innerText = `${m}:${s}`;
        }, 1000);
    }

    function createMaze() {
        if(mazeGroup) scene.remove(mazeGroup);
        mazeGroup = new THREE.Group();
        const dim = 11 + Math.min(state.lv, 6);
        state.maze = Array.from({length:dim},()=>Array(dim).fill(1));
        
        const walk = (r, c) => {
            state.maze[r][c] = 0;
            [[0,2],[0,-2],[2,0],[-2,0]].sort(()=>Math.random()-0.5).forEach(([dr,dc])=>{
                if(r+dr>0 && r+dr<dim-1 && c+dc>0 && c+dc<dim-1 && state.maze[r+dr][c+dc]==1){
                    state.maze[r+dr/2][c+dc/2]=0; walk(r+dr, c+dc);
                }
            });
        };
        walk(1,1);
        
        state.maze[dim-2][dim-2] = 0;
        state.maze[dim-2][dim-3] = 0;
        state.maze[dim-3][dim-2] = 0;

        const wallMat = new THREE.MeshStandardMaterial({ color: 0xbdc3c7 });
        const wallGeo = new THREE.BoxGeometry(step, 15, step);

        for(let r=0; r<dim; r++) {
            for(let c=0; c<dim; c++) {
                const px = c*step-(dim*step/2), pz = r*step-(dim*step/2);
                if(state.maze[r][c] === 1) {
                    const wall = new THREE.Mesh(wallGeo, wallMat);
                    wall.position.set(px, 7.5, pz); mazeGroup.add(wall);
                } else if(r===dim-2 && c===dim-2) {
                    const goal = new THREE.Mesh(new THREE.CylinderGeometry(4,4,1,32), new THREE.MeshBasicMaterial({color: 0x27ae60}));
                    goal.position.set(px, 0.5, pz); mazeGroup.add(goal);
                    const beam = new THREE.Mesh(new THREE.CylinderGeometry(1,1,300,8), new THREE.MeshBasicMaterial({color: 0x27ae60, transparent: true, opacity: 0.2}));
                    beam.position.set(px, 150, pz); mazeGroup.add(beam);
                }
            }
        }
        scene.add(mazeGroup);

        if(player) scene.remove(player);
        const cfg = HERO_COLORS[selectedIdx];
        // 角色改为可爱的发光方块
        player = new THREE.Mesh(
            new THREE.BoxGeometry(6, 6, 6),
            new THREE.MeshStandardMaterial({color: cfg.color, emissive: cfg.color, emissiveIntensity: 0.2})
        );
        player.position.y = 3;
        scene.add(player);
        
        state.r = 1; state.c = 1; updatePlayer();
    }

    function updatePlayer() {
        const dim = state.maze.length;
        player.position.set(state.c*step-(dim*step/2), 3, state.r*step-(dim*step/2));
        const dist = Math.sqrt(Math.pow(dim-2-state.r, 2) + Math.pow(dim-2-state.c, 2));
        const total = Math.sqrt(Math.pow(dim-3, 2)*2);
        let p = Math.max(0, Math.min(100, Math.round(((total - dist) / total) * 100)));
        document.getElementById('progText').innerText = p + '%';
    }

    function animate() {
        requestAnimationFrame(animate);
        if(player) {
            camera.position.x += (player.position.x - camera.position.x) * 0.1;
            camera.position.z += (player.position.z + 80 - camera.position.z) * 0.1;
            camera.lookAt(player.position.x, 0, player.position.z);
            // 呼吸跳动效果
            player.scale.setScalar(1 + Math.sin(Date.now()*0.01)*0.1);
            player.rotation.y += 0.02;
        }
        renderer.render(scene, camera);
    }

    window.move = (dir) => {
        let nr = state.r, nc = state.c;
        if(dir=='u') nr--; if(dir=='d') nr++; if(dir=='l') nc--; if(dir=='r') nc++;
        if(state.maze[nr] && state.maze[nr][nc] === 0) {
            state.r = nr; state.c = nc; updatePlayer();
            if(nr === state.maze.length-2 && nc === state.maze.length-2) {
                state.lv++; document.getElementById('lvD').innerText = state.lv; createMaze();
            }
        }
    };
</script>
</body>
</html>
