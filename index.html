<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M.O.L 3D - Ultimate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #fdf2f8; overflow: hidden; font-family: sans-serif; }
        #ui { position: fixed; top: 0; width: 100%; z-index: 100; pointer-events: none; }
        .hud { display: flex; justify-content: space-around; padding: 20px; background: rgba(255,255,255,0.6); backdrop-filter: blur(10px); }
        .hud-val { color: #ff477e; font-weight: 900; font-size: 1.2rem; display: block; }
        
        #controls { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; z-index: 100; }
        .btn { width: 65px; height: 65px; background: white; border-radius: 20px; border: none; font-size: 1.5rem; color: #ff477e; box-shadow: 0 4px 15px rgba(0,0,0,0.1); pointer-events: auto; }
        .btn:active { background: #fff1f5; transform: scale(0.9); }
    </style>
</head>
<body>

    <div id="ui">
        <div class="hud">
            <div><small>LEVEL</small><span id="lv" class="hud-val">1</span></div>
            <div><small>TIME</small><span id="tm" class="hud-val">00:00</span></div>
        </div>
    </div>

    <div id="controls">
        <div></div><button class="btn" onclick="move('u')">↑</button><div></div>
        <button class="btn" onclick="move('l')">←</button>
        <button class="btn" onclick="move('d')">↓</button>
        <button class="btn" onclick="move('r')">→</button>
    </div>

<script>
    let scene, camera, renderer, player, mazeGroup;
    let state = { x: 1, z: 1, lv: 1, maze: [] };
    const size = 10; // 单元格大小

    function init() {
        // 1. 场景与相机
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xfdf2f8);
        scene.fog = new THREE.Fog(0xfdf2f8, 20, 100); // 增加迷雾感

        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 40, 30); // 初始视角

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // 开启阴影
        document.body.appendChild(renderer.domElement);

        // 2. 灯光（打造 3D 质感的关键）
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(10, 20, 10);
        light.castShadow = true;
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));

        createMaze();
        animate();
    }

    function createMaze() {
        if(mazeGroup) scene.remove(mazeGroup);
        mazeGroup = new THREE.Group();
        
        const dim = 13;
        state.maze = Array.from({length:dim},()=>Array(dim).fill(1));
        const walk = (x, z) => {
            state.maze[x][z] = 0;
            [[0,2],[0,-2],[2,0],[-2,0]].sort(()=>Math.random()-0.5).forEach(([dx,dz])=>{
                if(x+dx>0 && x+dx<dim-1 && z+dz>0 && z+dz<dim-1 && state.maze[x+dx][z+dz]==1){
                    state.maze[x+dx/2][z+dz/2]=0; walk(x+dx, z+dz);
                }
            });
        };
        walk(1,1);

        // 墙体材质
        const wallMat = new THREE.MeshPhongMaterial({ color: 0xffffff, shininess: 100 });
        const wallGeo = new THREE.BoxGeometry(size, 8, size);

        for(let r=0; r<dim; r++) {
            for(let c=0; c<dim; c++) {
                if(state.maze[r][c] === 1) {
                    const wall = new THREE.Mesh(wallGeo, wallMat);
                    wall.position.set(r*size - (dim*size/2), 4, c*size - (dim*size/2));
                    wall.castShadow = true;
                    wall.receiveShadow = true;
                    mazeGroup.add(wall);
                }
            }
        }
        
        // 地面
        const floorGeo = new THREE.PlaneGeometry(dim*size, dim*size);
        const floorMat = new THREE.MeshPhongMaterial({ color: 0xfff0f5 });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        mazeGroup.add(floor);

        scene.add(mazeGroup);

        // 初始化玩家（球体代替，你可以换成图片立牌）
        const playerGeo = new THREE.SphereGeometry(3, 32, 32);
        const playerMat = new THREE.MeshPhongMaterial({ color: 0xff477e });
        if(!player) {
            player = new THREE.Mesh(playerGeo, playerMat);
            player.castShadow = true;
            scene.add(player);
        }
        updatePlayerPos();
    }

    function updatePlayerPos() {
        const dim = state.maze.length;
        const targetX = state.x * size - (dim*size/2);
        const targetZ = state.z * size - (dim*size/2);
        player.position.set(targetX, 4, targetZ);
    }

    function animate() {
        requestAnimationFrame(animate);
        // 相机平滑跟随
        camera.position.x += (player.position.x - camera.position.x) * 0.1;
        camera.position.z += (player.position.z + 40 - camera.position.z) * 0.1;
        camera.lookAt(player.position);
        renderer.render(scene, camera);
    }

    window.move = (d) => {
        let nx = state.x, nz = state.z;
        if(d=='u') nx--; if(d=='d') nx++; if(d=='l') nz--; if(d=='r') nz++;
        if(state.maze[nx] && state.maze[nx][nz] === 0) {
            state.x = nx; state.z = nz;
            updatePlayerPos();
        }
    };

    window.onload = init;
</script>
</body>
</html>
